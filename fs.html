<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
    // 1. C·∫•u h√¨nh Firebase

    
      const firebaseConfig = {
    apiKey: "AIzaSyC-WW6N3ZzmZ8gk_XypHWa3oW6VJMMGloM",
    authDomain: "data-260206.firebaseapp.com",
    projectId: "data-260206",
    storageBucket: "data-260206.firebasestorage.app",
    messagingSenderId: "992766098254",
    appId: "1:992766098254:web:8e9f5d3216541023d03c1f",
    measurementId: "G-E08TFMWZLE"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 2. Bi·∫øn to√†n c·ª•c
    let AUTH = JSON.parse(localStorage.getItem('tech_auth_v4')) || null;
    let USER_ROLE = "VIEWER"; 
    window.currentLogs = [];

    // 3. Kh·ªüi t·∫°o khi trang t·∫£i xong
    document.addEventListener("DOMContentLoaded", () => {
        setInitialDate();
        checkSession();
        document.getElementById('passInput').addEventListener("keypress", (e) => { if(e.key === "Enter") unlock(); });
    });

    function checkSession() {
        const now = new Date().getTime();
        if (AUTH && AUTH.expire && now < AUTH.expire) {
            USER_ROLE = AUTH.role;
            showApp();
            fetchData(); // L·∫•y d·ªØ li·ªáu t·ª´ Firestore
            showToast(`Ch√†o ${AUTH.user}! H·ªá th·ªëng ƒë√£ s·∫µn s√†ng`, "success");
        } else {
            localStorage.removeItem('tech_auth_v4');
            AUTH = null;
            document.getElementById('lock-screen').style.display = 'flex';
        }
    }

    // 4. H√†m ƒêƒÉng nh·∫≠p (Firestore)
    async function unlock() {
        const u = document.getElementById('userInput').value.trim();
        const p = document.getElementById('passInput').value.trim();
        if(!u || !p) return showToast("Nh·∫≠p ƒë·ªß t√†i kho·∫£n/m·∫≠t kh·∫©u!", "error");

        showLoading(true, "ƒêANG X√ÅC TH·ª∞C...");
        
        try {
            const userDoc = await db.collection("users").doc(u).get();

            if (!userDoc.exists) {
                showLoading(false);
                return showToast("T√†i kho·∫£n kh√¥ng t·ªìn t·∫°i!", "error");
            }

            const userData = userDoc.data();
            
            // So s√°nh m·∫≠t kh·∫©u (N√™n d√πng SHA256 n·∫øu b·∫°n ƒë√£ l∆∞u hash tr√™n DB)
            if (userData.pass !== p) {
                showLoading(false);
                return showToast("Sai m·∫≠t kh·∫©u!", "error");
            }

            USER_ROLE = userData.role;
            AUTH = { 
                user: u, 
                role: USER_ROLE,
                access: userData.access || "", 
                expire: new Date().getTime() + (24 * 60 * 60 * 1000) 
            };
            
            localStorage.setItem('tech_auth_v4', JSON.stringify(AUTH));
            showApp();
            fetchData();
            showToast(`Ch√†o m·ª´ng ${u}!`, "welcome");
            
        } catch (e) {
            showLoading(false);
            showToast("L·ªói k·∫øt n·ªëi Firestore!", "error");
        }
    }

    // 5. H√†m l·∫•y d·ªØ li·ªáu (Real-time t·ª´ Firestore)
    function fetchData() {
        if (!AUTH) return;

        // L·∫•y Logs
        let query = db.collection("logs").orderBy("createdAt", "desc").limit(500);

        // Ph√¢n quy·ªÅn cho Viewer (Ch·ªâ xem kh√°ch h√†ng ƒë∆∞·ª£c ph√©p)
        if (AUTH.role === "VIEWER" && AUTH.access) {
            const allowedList = AUTH.access.split(",").map(s => s.trim());
            if (allowedList.length > 0) {
                query = query.where("customer", "in", allowedList);
            }
        }

        // L·∫Øng nghe thay ƒë·ªïi t·ª± ƒë·ªông (onSnapshot)
        query.onSnapshot((snapshot) => {
            const logs = snapshot.docs.map(doc => {
                const d = doc.data();
                return [
                    doc.id, 
                    d.workDate, 
                    d.customer, 
                    d.machineType, 
                    d.support, 
                    d.content, 
                    d.tech, 
                    d.createdBy || "", 
                    d.note || ""
                ];
            });

            // Map l·∫°i ƒë·ªÉ d√πng chung h√†m renderData c≈© c·ªßa b·∫°n
            renderData({ logs: [["Header"], ...logs], role: AUTH.role });
            applyPermissions();
        });

        // L·∫•y Dropdowns (Ch·ªâ cho Admin)
        if (AUTH.role === "ADMIN") {
            db.collection("metadata").doc("dropdowns").onSnapshot((doc) => {
                if (doc.exists) {
                    const d = doc.data();
                    // Gi·∫£ l·∫≠p object ƒë·ªÉ renderData c·∫≠p nh·∫≠t dropdown
                    renderData({ 
                        logs: [["Header"], ...window.currentLogs], 
                        role: "ADMIN",
                        customers: d.customers,
                        techs: d.techs,
                        machineTypes: d.machineTypes,
                        supports: d.supports
                    });
                }
            });
        }
    }

    // 6. H√†m L∆∞u d·ªØ li·ªáu
    async function saveData() {
        const d = document.getElementById('hiddenDate').value;
        const c = document.getElementById('customer').value;
        const t = document.getElementById('techName').value;
        const m = document.getElementById('machineType').value;
        const s = document.getElementById('supportType').value;
        const n = document.getElementById('content').value.trim();
        const note = document.getElementById('note').value.trim();

        if (!c || !n || !t || !m || !s) return showToast("Vui l√≤ng ƒëi·ªÅn ƒë·ªß th√¥ng tin!", "error");

        const btn = document.getElementById('btnSave');
        btn.disabled = true;
        showLoading(true, "ƒêANG L∆ØU...");

        try {
            await db.collection("logs").add({
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                workDate: d,
                customer: c,
                tech: t,
                machineType: m,
                support: s,
                content: n,
                note: note,
                createdBy: AUTH.user
            });

            showLoading(false);
            showToast("ƒê√£ l∆∞u th√†nh c√¥ng!", "success");
            document.getElementById('content').value = '';
            document.getElementById('note').value = '';
            btn.disabled = false;
            toggleForm();
        } catch (e) {
            showLoading(false);
            btn.disabled = false;
            showToast("L·ªói khi l∆∞u d·ªØ li·ªáu!", "error");
        }
    }

    // 7. Logic Giao di·ªán (Gi·ªØ nguy√™n t·ª´ code c≈© c·ªßa b·∫°n)
    function renderData(data) {
        if (data.role !== "VIEWER") {
            const updateDropdown = (id, newData, defaultText) => {
                const select = document.getElementById(id);
                if (!select || !newData) return;
                const currentValue = select.value;
                const newHtml = `<option value="">-- ${defaultText} --</option>` + 
                                newData.map(item => `<option value="${item}">${item}</option>`).join('');
                if (select.innerHTML !== newHtml) {
                    select.innerHTML = newHtml;
                    if ([...select.options].some(opt => opt.value === currentValue)) select.value = currentValue;

// H√†m g·ª≠i l·ªánh c·∫≠p nh·∫≠t l√™n Firestore
async function updateLog(docId) {
    showLoading(true, "ƒêANG C·∫¨P NH·∫¨T...");
    try {
        await db.collection("logs").doc(docId).update({
            workDate: document.getElementById('hiddenDate').value,
            customer: document.getElementById('customer').value,
            tech: document.getElementById('techName').value,
            machineType: document.getElementById('machineType').value,
            support: document.getElementById('supportType').value,
            content: document.getElementById('content').value.trim(),
            note: document.getElementById('note').value.trim(),
            updatedAt: firebase.firestore.FieldValue.serverTimestamp() // L∆∞u v·∫øt ng√†y s·ª≠a
        });

        showToast("C·∫≠p nh·∫≠t th√†nh c√¥ng!", "success");
        toggleForm(); // ƒê√≥ng form
        resetSaveButton(); // Reset n√∫t v·ªÅ tr·∫°ng th√°i L∆∞u m·ªõi
    } catch (e) {
        showToast("L·ªói c·∫≠p nh·∫≠t", "error");

}

    function setInitialDate() {

    function confirmDate(v) {

    function formatVN(dStr) {
        if (!dStr) return '';
        const d = new Date(dStr);
        return isNaN(d) ? dStr : d.getDate().toString().padStart(2,'0') + '/' + (d.getMonth()+1).toString().padStart(2,'0') + '/' + d.getFullYear();
    }

    function toggleForm() {
        const f = document.getElementById('formContainer');
        const isHidden = f.style.display === "none";
        f.style.display = isHidden ? "block" : "none";
        document.getElementById('toggleBtn').innerHTML = isHidden ? "üìí THU G·ªåN" : "üìë B√ÅO C√ÅO M·ªöI";
    }

    function filterTable() {
        const v = document.getElementById('searchBox').value.toUpperCase();
        const rows = document.getElementById('tableBody').getElementsByTagName('tr');
        for (let r of rows) { r.style.display = r.innerText.toUpperCase().includes(v) ? "" : "none"; }
    }

    function showLoading(status, text = "ƒêANG X·ª¨ L√ù...") {
        const overlay = document.getElementById('loading-overlay');
        const bar = document.getElementById('top-progress');
        document.getElementById('loading-text').innerText = text;
        if(status) {
            overlay.style.display = 'flex';
            bar.style.display = 'block';
            bar.style.width = '70%';
        } else {

            setTimeout(() => {

        }
    }

    function showToast(message, type = 'info') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        let icon = '‚ÑπÔ∏è';
        if(type === 'error') icon = '‚ö†Ô∏è';
        if(type === 'success') icon = '‚úÖ';
        if(type === 'welcome') icon = 'üéâ';
        toast.innerHTML = `<div style="font-size: 30px; margin-bottom: 5px;">${icon}</div>
                           <div style="font-size: 14px; font-weight: 600;">${message.toUpperCase()}</div>`;
        container.appendChild(toast);
        setTimeout(() => {
            toast.style.animation = 'toastFadeOut 0.2s forwards';
            setTimeout(() => toast.remove(), 200);
        }, 2500);
    }
