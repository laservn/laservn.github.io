<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√ÅO C√ÅO K·ª∏ THU·∫¨T</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #00d2ff; 
            --secondary: #3a7bd5; 
            --dark: #0f172a; 
            --card: #1e293b; 
            --border: rgba(255,255,255,0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--dark); 
            color: var(--text-main); 
            margin: 0; 
            padding: 12px; 
            line-height: 1.5;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Login Screen */
        #lock-screen { position: fixed; inset: 0; background: var(--dark); z-index: 3000; display: flex; justify-content: center; align-items: center; }
        .login-box { width: 320px; padding: 30px; background: var(--card); border-radius: 20px; border: 1px solid var(--border); text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        
        /* Container & Header */
        .container { max-width: 1000px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 12px; margin-bottom: 15px; }
        
        /* Tab Styling */
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 12px; }
        .tab-btn { 
            flex: 1; padding: 12px; border: none; background: none; color: var(--text-muted); 
            font-weight: 600; cursor: pointer; border-radius: 8px; transition: 0.3s; font-size: 13px;
        }
        .tab-btn.active { background: var(--primary); color: var(--dark); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Inputs & Buttons */
        input, select, textarea { 
            background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; 
            border-radius: 10px; width: 100%; box-sizing: border-box; margin-bottom: 12px; outline: none; transition: 0.3s; font-size: 14px;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(0, 210, 255, 0.2); }
        
        .btn-save { 
            background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; border: none; 
            padding: 14px; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; transition: transform 0.1s;
        }

        /* Table Styles */
        .table-container { 
            border: 1px solid var(--border); border-radius: 12px; 
            overflow-x: auto; background: var(--card); box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
        }
        table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 850px; }
        th { background: #111827; color: var(--text-muted); font-size: 11px; padding: 14px 12px; text-align: left; text-transform: uppercase; }
        td { padding: 14px 12px; border-bottom: 1px solid var(--border); font-size: 13px; cursor: pointer; }
        
        .badge-tech { background: rgba(58, 123, 213, 0.2); color: #93c5fd; padding: 4px 8px; border-radius: 6px; font-size: 11px; }
        .badge-mec { background: rgba(58, 123, 213, 0.2); color: #93c5ff; padding: 4px 8px; border-radius: 6px; font-size: 11px; }

        /* Overlay & Toast (Gi·ªØ nguy√™n t·ª´ code c≈©) */
        #loading-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(5px); z-index: 4000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #toast-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10000; display: flex; flex-direction: column; align-items: center; }
        .toast { background: rgba(30, 41, 59, 0.95); color: white; padding: 16px 28px; border-radius: 12px; margin-bottom: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.1); animation: toastPop 0.3s forwards; }
        @keyframes toastPop { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 600px; border-radius: 20px; padding: 25px; border: 1px solid var(--primary); }
        .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .detail-label { color: var(--text-muted); font-size: 12px; }
        .detail-value { color: var(--primary); font-weight: 600; font-size: 13px; }
        
        .header-logo { height: 45px; filter: drop-shadow(0 0 10px var(--primary)); }
    </style>
</head>
<body>

<div id="toast-container"></div>
<div id="loading-overlay">
    <div class="spinner"></div>
    <div id="loading-text" style="color:var(--primary); font-weight:600; margin-top:10px;">ƒêANG X·ª¨ L√ù...</div>
</div>

<div id="lock-screen">
    <div class="login-box">
        <h2 style="color:var(--primary); margin-bottom:20px;">K·ª∏ THU·∫¨T LOGIN</h2>
        <input type="text" id="userInput" placeholder="T√™n ƒëƒÉng nh·∫≠p">
        <input type="password" id="passInput" placeholder="M·∫≠t kh·∫©u">
        <button class="btn-save" onclick="unlock()">ƒêƒÇNG NH·∫¨P</button>
    </div>
</div>

<div class="container" id="main-content" style="display:none;">
    <div class="header">
        <img src="https://lh3.googleusercontent.com/pw/AP1GczNyKJCNBen1I6WeBIOFBHnduEAc-raKjpQsiE-xMOPlkgBLUxSUPtPfnGUO-h_gVE4xbhoZyycDSfpCjJD_uk7EkCLQJEXeuBytxHxBTDS0NEIMKC7RqBA-GIxKhZed7ddwzYsTmKsh5fKxggPZvFM=w483-h154" class="header-logo" alt="Logo">
        <div style="text-align: right">
            <span id="helloUser" style="color:var(--primary); font-size:13px; font-weight:600">---</span>
            <button onclick="logout()" style="color:#ef4444; background:none; border:none; cursor:pointer; margin-left:10px; font-size:12px;">THO√ÅT</button>
            <small id="syncStatus" style="font-size:10px; color:var(--text-muted); display:block;">ƒêang k·∫øt n·ªëi...</small>
        </div>
    </div>

    <div class="tabs" id="tabBar" style="display: none;">
        <button class="tab-btn active" onclick="switchTab('data-tab', this)">üìä B·∫¢NG D·ªÆ LI·ªÜU</button>
        <button class="tab-btn" onclick="switchTab('form-tab', this)">üìë B√ÅO C√ÅO M·ªöI</button>
    </div>

    <div id="data-tab" class="tab-content active">
        <input type="text" id="searchBox" onkeyup="filterTable()" placeholder="üîç T√¨m ki·∫øm nhanh...">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Ng√†y</th>
                        <th>Kh√°ch h√†ng</th>
                        <th>M√°y</th>
                        <th>H·ªó tr·ª£</th>
                        <th>N·ªôi dung</th>
                        <th>K·ªπ thu·∫≠t</th>
                        <th>Ghi ch√∫</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="form-tab" class="tab-content">
        <div style="background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--primary);">
            <label style="font-size: 12px; color: var(--primary);">CH·ªåN NG√ÄY L√ÄM VI·ªÜC:</label>
            <input type="text" id="workDateDisplay" readonly onclick="document.getElementById('dateModal').style.display='flex'">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <select id="customer"><option value="">T·∫£i kh√°ch h√†ng...</option></select>
                <select id="techName"><option value="">T·∫£i k·ªπ thu·∫≠t...</option></select>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <select id="machineType"><option value="">-- Lo·∫°i m√°y --</option></select>
                <select id="supportType"><option value="">-- H·ªó tr·ª£ --</option></select>
            </div>

            <textarea id="content" placeholder="M√¥ t·∫£ c√¥ng vi·ªác th·ª±c hi·ªán (B·∫Øt bu·ªôc)..." style="height:120px"></textarea>
            <input type="text" id="note" placeholder="Ghi ch√∫ th√™m (N·∫øu c√≥)...">
            
            <button class="btn-save" id="btnSave" onclick="saveData()">L∆ØU B√ÅO C√ÅO</button>
        </div>
    </div>
</div>

<div id="infoModal" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <h3 style="color:var(--primary); text-align:center; margin-top:0;">CHI TI·∫æT üîé</h3>
        <div id="modalBody"></div>
        <button class="btn-save" style="margin-top:20px" onclick="document.getElementById('infoModal').style.display='none'">ƒê√ìNG</button>
    </div>
</div>

<div id="dateModal" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content" style="text-align:center">
        <h4>CH·ªåN NG√ÄY</h4>
        <input type="date" id="hiddenDate" onchange="confirmDate(this.value)">
        <button class="btn-save" onclick="document.getElementById('dateModal').style.display='none'">X√ÅC NH·∫¨N</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<script>
    // --- C·∫§U H√åNH FIREBASE (GI·ªÆ NGUY√äN) ---
    const firebaseConfig = {
        apiKey: "AIzaSyC-WW6N3ZzmZ8gk_XypHWa3oW6VJMMGloM",
        authDomain: "data-260206.firebaseapp.com",
        projectId: "data-260206",
        storageBucket: "data-260206.firebasestorage.app",
        messagingSenderId: "992766098254",
        appId: "1:992766098254:web:8e9f5d3216541023d03c1f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let AUTH = JSON.parse(localStorage.getItem('tech_auth_v4')) || null;
    window.currentLogs = [];

    // --- H√ÄM CHUY·ªÇN TAB (M·ªöI) ---
    function switchTab(tabId, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        
        document.getElementById(tabId).classList.add('active');
        btn.classList.add('active');
        
        // N·∫øu chuy·ªÉn sang tab form m√† ƒëang ·ªü ch·∫ø ƒë·ªô Edit, reset n·∫øu c·∫ßn ho·∫∑c gi·ªØ nguy√™n
    }

    // --- C√ÅC H√ÄM LOGIC (GI·ªÆ NGUY√äN C·∫§U TR√öC) ---
    document.addEventListener("DOMContentLoaded", () => {
        setInitialDate();
        checkSession();
    });

    function checkSession() {
        const now = new Date().getTime();
        if (AUTH && AUTH.expire && now < AUTH.expire) {
            showApp();
            fetchData();
        } else {
            document.getElementById('lock-screen').style.display = 'flex';
        }
    }

    async function unlock() {
        const u = document.getElementById('userInput').value.trim();
        const p = document.getElementById('passInput').value.trim();
        if(!u || !p) return showToast("Nh·∫≠p ƒë·ªß th√¥ng tin!", "error");
        showLoading(true, "X√ÅC TH·ª∞C...");
        try {
            const userDoc = await db.collection("users").doc(u).get();
            if (!userDoc.exists || userDoc.data().pass !== p) {
                showLoading(false);
                return showToast("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!", "error");
            }
            const userData = userDoc.data();
            AUTH = { user: u, role: userData.role, access: userData.access || "", expire: new Date().getTime() + (24*60*60*1000) };
            localStorage.setItem('tech_auth_v4', JSON.stringify(AUTH));
            showApp();
            fetchData();
            showToast(`Ch√†o ${u}!`, "success");
        } catch (e) { showLoading(false); showToast("L·ªói k·∫øt n·ªëi!", "error"); }
    }

    function fetchData() {
        if (!AUTH) return;
        let query = db.collection("logs").orderBy("createdAt", "desc").limit(200);
        if (AUTH.role === "VIEWER" && AUTH.access) {
            const allowed = AUTH.access.split(",").map(s => s.trim());
            query = query.where("customer", "in", allowed);
        }

        query.onSnapshot(snapshot => {
            const logs = snapshot.docs.map(doc => [doc.id, doc.data().workDate, doc.data().customer, doc.data().machineType, doc.data().support, doc.data().content, doc.data().tech, doc.data().createdBy, doc.data().note]);
            renderData({ logs: [["H"], ...logs], role: AUTH.role });
            applyPermissions();
        });

        // Load dropdowns
        db.collection("metadata").doc("dropdowns").onSnapshot(doc => {
            if (doc.exists) {
                const d = doc.data();
                updateDropdown('customer', d.customers, 'Kh√°ch h√†ng');
                updateDropdown('techName', d.techs, 'K·ªπ thu·∫≠t');
                updateDropdown('machineType', d.machineTypes, 'Lo·∫°i m√°y');
                updateDropdown('supportType', d.supports, 'H·ªó tr·ª£');
            }
        });
    }

    function updateDropdown(id, data, text) {
        const el = document.getElementById(id);
        if(!el || !data) return;
        el.innerHTML = `<option value="">-- ${text} --</option>` + data.map(i => `<option value="${i}">${i}</option>`).join('');
    }

    async function saveData() {
        const payload = {
            workDate: document.getElementById('hiddenDate').value,
            customer: document.getElementById('customer').value,
            tech: document.getElementById('techName').value,
            machineType: document.getElementById('machineType').value,
            support: document.getElementById('supportType').value,
            content: document.getElementById('content').value.trim(),
            note: document.getElementById('note').value.trim(),
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            createdBy: AUTH.user
        };

        if(!payload.customer || !payload.content) return showToast("Thi·∫øu th√¥ng tin!", "error");

        showLoading(true, "ƒêANG L∆ØU...");
        try {
            await db.collection("logs").add(payload);
            showToast("ƒê√£ l∆∞u th√†nh c√¥ng!", "success");
            document.getElementById('content').value = '';
            document.getElementById('note').value = '';
            switchTab('data-tab', document.querySelector('.tab-btn')); // Quay l·∫°i tab d·ªØ li·ªáu
        } catch (e) { showToast("L·ªói khi l∆∞u!", "error"); }
        showLoading(false);
    }

    function renderData(data) {
        window.currentLogs = data.logs.slice(1);
        const html = window.currentLogs.map((row, index) => `
            <tr onclick="openInfoModal(${index})">
                <td>${formatVN(row[1])}</td>
                <td><b style="color:var(--primary)">${row[2]}</b></td>
                <td><span class="badge-mec">${row[3]}</span></td>
                <td><small>${row[4]}</small></td>
                <td>${row[5].substring(0,20)}...</td>
                <td><span class="badge-tech">${row[6]}</span></td>
                <td style="font-size:11px; font-style:italic">${row[8] || ''}</td>
            </tr>
        `).join('');
        document.getElementById('tableBody').innerHTML = html;
        document.getElementById('syncStatus').innerText = "ƒê√£ ƒë·ªìng b·ªô: " + new Date().toLocaleTimeString();
        showLoading(false);
    }

    function applyPermissions() {
        const tabBar = document.getElementById('tabBar');
        if (AUTH.role === "VIEWER") {
            tabBar.style.display = "none"; // Viewer kh√¥ng th·∫•y thanh chuy·ªÉn Tab, ch·ªâ th·∫•y b·∫£ng
            switchTab('data-tab', document.querySelector('.tab-btn'));
        } else {
            tabBar.style.display = "flex"; // Admin/Edit th·∫•y thanh Tab
        }
    }

    function openInfoModal(index) {
        const row = window.currentLogs[index];
        const isAdmin = AUTH.role === "ADMIN";
        let modalHtml = `
            <div class="detail-grid">
                <div><div class="detail-label">NG√ÄY</div><div class="detail-value">${formatVN(row[1])}</div></div>
                <div><div class="detail-label">KH√ÅCH</div><div class="detail-value">${row[2]}</div></div>
                <div><div class="detail-label">M√ÅY</div><div class="detail-value">${row[3]}</div></div>
                <div><div class="detail-label">K·ª∏ THU·∫¨T</div><div class="detail-value">${row[6]}</div></div>
            </div>
            <p class="detail-label" style="margin-top:15px">N·ªòI DUNG:</p>
            <div style="background:#0f172a; padding:10px; border-radius:8px; font-size:14px; white-space:pre-wrap;">${row[5]}</div>
        `;
        if(isAdmin) {
            modalHtml += `<button onclick="deleteLog('${row[0]}')" style="margin-top:15px; background:#450a0a; color:#f87171; border:1px solid #7f1d1d; width:100%; padding:10px; border-radius:8px; cursor:pointer;">üóëÔ∏è X√ìA B√ÅO C√ÅO</button>`;
        }
        document.getElementById('modalBody').innerHTML = modalHtml;
        document.getElementById('infoModal').style.display = 'flex';
    }

    async function deleteLog(id) {
        if(!confirm("X√≥a b√°o c√°o n√†y?")) return;
        await db.collection("logs").doc(id).delete();
        document.getElementById('infoModal').style.display = 'none';
        showToast("ƒê√£ x√≥a!", "success");
    }

    // --- C√ÅC H√ÄM TI·ªÜN √çCH (GI·ªÆ NGUY√äN) ---
    function showApp() { 
        document.getElementById('lock-screen').style.display = 'none'; 
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('helloUser').innerText = "Ch√†o, " + AUTH.user;
    }
    function logout() { localStorage.removeItem('tech_auth_v4'); location.reload(); }
    function setInitialDate() { 
        const iso = new Date().toISOString().split('T')[0];
        document.getElementById('hiddenDate').value = iso;
        document.getElementById('workDateDisplay').value = formatVN(iso);
    }
    function confirmDate(v) { document.getElementById('workDateDisplay').value = formatVN(v); document.getElementById('dateModal').style.display = 'none'; }
    function formatVN(s) { if(!s) return ''; const d = new Date(s); return d.getDate().toString().padStart(2,'0')+'/'+(d.getMonth()+1).toString().padStart(2,'0')+'/'+d.getFullYear(); }
    function filterTable() {
        const v = document.getElementById('searchBox').value.toUpperCase();
        const rows = document.getElementById('tableBody').getElementsByTagName('tr');
        for (let r of rows) r.style.display = r.innerText.toUpperCase().includes(v) ? "" : "none";
    }
    function showLoading(s, t) { 
        document.getElementById('loading-overlay').style.display = s ? 'flex' : 'none';
        document.getElementById('loading-text').innerText = t || "X·ª¨ L√ù...";
    }
    function showToast(m, type) {
        const c = document.getElementById('toast-container');
        const t = document.createElement('div');
        t.className = 'toast';
        t.innerHTML = m;
        c.appendChild(t);
        setTimeout(() => t.remove(), 2500);
    }
</script>
</body>
</html>
