<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỹ Thuật Pro - Quản Lý Nhật Ký</title>
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --dark: #1a1a2e; --card: #16213e; --text: #e9ecef; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 1100px; margin: auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .glass-card { background: var(--card); padding: 20px; border-radius: 15px; margin-top: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        /* Form Layout */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        input, select, textarea { background: #0f3460; border: 1px solid #162447; color: white; padding: 12px; border-radius: 8px; outline: none; font-size: 14px; }
        input[type="date"] { grid-column: span 2; }
        textarea { grid-column: span 2; height: 90px; }
        .btn-save { grid-column: span 2; background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* Table Area */
        .table-section { margin-top: 25px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        th { padding: 10px; text-align: left; font-size: 11px; color: #888; text-transform: uppercase; }
        td { background: var(--card); padding: 12px; cursor: pointer; transition: 0.2s; }
        td:first-child { border-radius: 8px 0 0 8px; }
        td:last-child { border-radius: 0 8px 8px 0; }
        tr:hover td { background: #1f4068; }
        .tag { background: rgba(0, 210, 255, 0.1); color: var(--primary); padding: 3px 8px; border-radius: 5px; font-size: 11px; font-weight: bold; }

        /* Popup Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .modal-content { background: var(--card); width: 90%; max-width: 450px; padding: 25px; border-radius: 15px; border: 1px solid var(--primary); position: relative; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; color: #888; }
        .m-item { margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .m-label { font-size: 10px; color: var(--primary); font-weight: bold; }
        .m-val { font-size: 14px; margin-top: 4px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="glass-card" style="text-align: center; width: 300px; margin: 15vh auto;">
        <h3 style="color:var(--primary)">HỆ THỐNG KỸ THUẬT</h3>
        <input type="password" id="passInput" placeholder="Mật khẩu..." style="width:80%; text-align:center"><br><br>
        <button class="btn-save" onclick="unlock()">ĐĂNG NHẬP</button>
    </div>
</div>

<div class="container" id="main-content" style="display:none">
    <div class="header">
        <h2 style="margin:0; font-size:1.2rem; color:var(--primary)">TECH DASHBOARD</h2>
        <button onclick="logout()" style="background:none; border:none; color:#ff4d4d; cursor:pointer">Thoát</button>
    </div>

    <div class="glass-card">
        <div class="form-grid">
            <input type="date" id="workDate">
            <select id="customer"><option value="">Đang tải khách...</option></select>
            <select id="techName"><option value="">Đang tải kỹ thuật...</option></select>
            <textarea id="content" placeholder="Nội dung chi tiết xử lý..."></textarea>
            <button class="btn-save" id="btnSave" onclick="saveData()">LƯU BÁO CÁO</button>
        </div>
    </div>

    <div class="table-section">
        <input type="text" id="searchBox" onkeyup="filterTable()" placeholder="Tìm khách hàng, nội dung..." style="margin-bottom:10px; width:100%">
        <table>
            <thead>
                <tr>
                    <th width="70">Ngày làm</th>
                    <th>Khách hàng</th>
                    <th>Nội dung</th>
                    <th width="60">Tech</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div id="infoModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3 style="margin-top:0; color:var(--primary)">CHI TIẾT NHẬT KÝ</h3>
        <div class="m-item"><div class="m-label">NGÀY THỰC HIỆN</div><div class="m-val" id="mWorkDate" style="font-weight:bold"></div></div>
        <div class="m-item"><div class="m-label">KHÁCH HÀNG</div><div class="m-val" id="mCust"></div></div>
        <div class="m-item"><div class="m-label">NỘI DUNG XỬ LÝ</div><div class="m-val" id="mCont"></div></div>
        <div class="m-item"><div class="m-label">KỸ THUẬT VIÊN</div><div class="m-val"><span class="tag" id="mTech"></span></div></div>
        <div class="m-item" style="border:none"><div class="m-label">GIỜ HỆ THỐNG LƯU</div><div class="m-val" id="mSysTime" style="font-size:11px; color:#888"></div></div>
    </div>
</div>

<script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby4j_Ua1OaHlSLiJNP0Q1FFAN40etQrgpuu3urdl4GeIW-aSLzEiBS-8QArKVJCIFs7/exec';
    let CURRENT_PASS = '';

    window.onload = () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('workDate').value = today;
        const p = localStorage.getItem('tech_key');
        if(p) autoUnlock(p);
    };

    async function autoUnlock(p) {
        try {
            const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(p)}`);
            const data = await res.json();
            if(data.logs) { CURRENT_PASS = p; showMain(data); }
        } catch(e) { localStorage.removeItem('tech_key'); location.reload(); }
    }

    async function unlock() {
        const p = document.getElementById('passInput').value;
        const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(p)}`);
        const data = await res.json();
        if(data.logs) {
            localStorage.setItem('tech_key', p);
            CURRENT_PASS = p;
            showMain(data);
        } else { alert("Sai mật khẩu!"); }
    }

    function showMain(data) {
        document.getElementById('lock-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('customer').innerHTML = '<option value="">-- Khách hàng --</option>' + 
            data.customers.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('techName').innerHTML = '<option value="">-- Kỹ thuật --</option>' + 
            data.techs.map(t => `<option value="${t}">${t}</option>`).join('');
        renderTable(data.logs);
    }

    async function saveData() {
        const d = document.getElementById('workDate').value;
        const c = document.getElementById('customer').value;
        const t = document.getElementById('techName').value;
        const n = document.getElementById('content').value;
        if(!d || !c || !n) return alert("Điền đủ thông tin!");

        document.getElementById('btnSave').innerText = "ĐANG LƯU...";
        await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST', mode: 'no-cors',
            body: JSON.stringify({ password: CURRENT_PASS, workDate: d, customer: c, tech: t, content: n })
        });
        document.getElementById('content').value = '';
        document.getElementById('btnSave').innerText = "LƯU BÁO CÁO";
        setTimeout(refresh, 1500);
    }

    async function refresh() {
        const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(CURRENT_PASS)}&v=${new Date().getTime()}`);
        const data = await res.json();
        renderTable(data.logs);
    }

    function renderTable(logs) {
        const html = logs.slice().reverse().map(row => {
            if(!row[0] || !row[1]) return '';
            const wDate = new Date(row[1]).toLocaleDateString('vi-VN');
            const shortC = row[3].length > 35 ? row[3].substring(0, 35) + "..." : row[3];
            return `
                <tr onclick="openModal('${row[0]}','${row[1]}','${row[2]}','${encodeURIComponent(row[3])}','${row[4]}')">
                    <td style="font-size:11px; color:#888">${wDate}</td>
                    <td><span class="tag">${row[2]}</span></td>
                    <td style="font-size:13px; color:#ccc">${shortC}</td>
                    <td><b>${row[4]}</b></td>
                </tr>`;
        }).join('');
        document.getElementById('tableBody').innerHTML = html;
    }

    function openModal(sys, work, cust, cont, tech) {
        document.getElementById('mSysTime').innerText = new Date(sys).toLocaleString('vi-VN');
        document.getElementById('mWorkDate').innerText = new Date(work).toLocaleDateString('vi-VN');
        document.getElementById('mCust').innerText = cust;
        document.getElementById('mCont').innerText = decodeURIComponent(cont);
        document.getElementById('mTech').innerText = tech;
        document.getElementById('infoModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('infoModal').style.display = 'none'; }
    function filterTable() {
        const val = document.getElementById('searchBox').value.toUpperCase();
        const rows = document.getElementById('tableBody').getElementsByTagName('tr');
        for (let r of rows) { r.style.display = r.innerText.toUpperCase().includes(val) ? "" : "none"; }
    }
    function logout() { localStorage.removeItem('tech_key'); location.reload(); }
    setInterval(refresh, 30000);
    window.onfocus = () => { if(CURRENT_PASS) refresh(); };
</script>
</body>
</html>
