<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỹ Thuật Pro - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --dark: #0f172a; --card: #1e293b; --text: #f8fafc; --border: rgba(255,255,255,0.1); }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: var(--text); margin: 0; padding: 12px; }
        .container { max-width: 900px; margin: auto; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid var(--border); margin-bottom: 15px; }
        #syncStatus { font-size: 11px; color: #94a3b8; margin-right: 10px; }

        /* Form */
        .glass-card { background: var(--card); padding: 18px; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        /* Ô chọn ngày 1 chạm */
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; outline: none; font-size: 14px; width: 100%; box-sizing: border-box; }
        input[type="date"] { grid-column: span 2; font-family: inherit; cursor: pointer; }
        textarea { grid-column: span 2; height: 80px; }
        .btn-save { grid-column: span 2; background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: 600; }

        /* Bảng lịch sử có khung */
        .table-container { margin-top: 20px; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; background: var(--card); }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(0,0,0,0.2); padding: 12px; text-align: left; font-size: 11px; color: #888; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: rgba(255,255,255,0.03); }
        .tag { background: rgba(0, 210, 255, 0.1); color: var(--primary); padding: 3px 8px; border-radius: 5px; font-size: 11px; font-weight: 600; border: 1px solid rgba(0, 210, 255, 0.2); }

        /* Popup có khung */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(4px); padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 400px; border-radius: 16px; border: 1px solid var(--primary); position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.5); overflow: hidden; }
        .modal-header { padding: 15px; border-bottom: 1px solid var(--border); text-align: center; background: rgba(0,0,0,0.1); }
        .modal-body { padding: 20px; }
        .m-row { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px dotted var(--border); }
        .m-row:last-child { border-bottom: none; }
        .m-label { font-size: 10px; color: var(--primary); font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }
        .m-val { font-size: 14px; line-height: 1.4; }
        
        #lock-screen { position: fixed; inset: 0; background: var(--dark); z-index: 3000; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="glass-card" style="width: 280px; text-align: center;" id="lock-box">
        <h3 style="color:var(--primary)">SECURITY LOGIN</h3>
        <input type="password" id="passInput" placeholder="Passcode..." style="text-align:center">
        <button class="btn-save" onclick="unlock()" style="margin-top:15px">TRUY CẬP</button>
    </div>
</div>

<div class="container" id="main-content" style="visibility: hidden;">
    <div class="header">
        <h2 style="margin:0; font-size:1.1rem; color:var(--primary)">TECH DASHBOARD</h2>
        <div style="display: flex; align-items: center;">
            <span id="syncStatus">Đang tải...</span>
            <button onclick="logout()" style="background:none; border:none; color:#ef4444; cursor:pointer; font-size:12px; font-weight:600">THOÁT</button>
        </div>
    </div>

    <div class="glass-card">
        <div class="form-grid">
            <input type="date" id="workDate">
            <select id="customer"><option value="">Tải khách hàng...</option></select>
            <select id="techName"><option value="">Tải kỹ thuật...</option></select>
            <textarea id="content" placeholder="Mô tả nội dung xử lý..."></textarea>
            <button class="btn-save" id="btnSave" onclick="saveData()">LƯU BÁO CÁO</button>
        </div>
    </div>

    <input type="text" id="searchBox" onkeyup="filterTable()" placeholder="Tìm khách hàng hoặc nội dung..." style="margin: 20px 0 10px 0;">

    <div class="table-container">
        <table>
            <thead><tr><th width="90">Ngày</th><th>Khách hàng</th><th>Nội dung</th><th width="70">Tech</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div id="infoModal" class="modal" onclick="closeModalOnOut(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h3 style="margin:0; color:var(--primary); font-size: 1rem;">CHI TIẾT NHẬT KÝ</h3>
        </div>
        <div class="modal-body">
            <div class="m-row"><div class="m-label">Ngày thực hiện</div><div class="m-val" id="mWorkDate" style="font-weight:600"></div></div>
            <div class="m-row"><div class="m-label">Khách hàng</div><div class="m-val" id="mCust"></div></div>
            <div class="m-row"><div class="m-label">Nội dung</div><div class="m-val" id="mCont"></div></div>
            <div class="m-row"><div class="m-label">Kỹ thuật</div><div class="m-val"><span class="tag" id="mTech"></span></div></div>
            <div style="text-align:center; margin-top:10px">
                <p id="mSysTime" style="color:#64748b; font-size:10px; margin-bottom:15px"></p>
                <button class="btn-save" onclick="closeModal()" style="width:100px; padding:8px">ĐÓNG</button>
            </div>
        </div>
    </div>
</div>

<script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby4j_Ua1OaHlSLiJNP0Q1FFAN40etQrgpuu3urdl4GeIW-aSLzEiBS-8QArKVJCIFs7/exec';
    let CURRENT_PASS = '';

    function formatVN(dateStr) {
        if (!dateStr) return '';
        const d = new Date(dateStr);
        return d.getDate().toString().padStart(2, '0') + '/' + (d.getMonth() + 1).toString().padStart(2, '0') + '/' + d.getFullYear();
    }

    window.onload = async () => {
        document.getElementById('workDate').value = new Date().toISOString().split('T')[0];
        const savedPass = localStorage.getItem('tech_key');
        if (savedPass) {
            document.getElementById('lock-box').innerHTML = "<p style='color:var(--primary)'>Đang kết nối...</p>";
            await autoUnlock(savedPass);
        }
    };

    async function autoUnlock(p) {
        try {
            const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(p)}`);
            const data = await res.json();
            if (data.logs) { CURRENT_PASS = p; showMain(data); } else { logout(); }
        } catch (e) { logout(); }
    }

    async function unlock() {
        const p = document.getElementById('passInput').value;
        const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(p)}`);
        const data = await res.json();
        if (data.logs) {
            localStorage.setItem('tech_key', p);
            CURRENT_PASS = p;
            showMain(data);
        } else { alert("Sai passcode!"); }
    }

    function showMain(data) {
        document.getElementById('lock-screen').style.display = 'none';
        const main = document.getElementById('main-content');
        main.style.visibility = 'visible';
        main.style.display = 'block';
        document.getElementById('customer').innerHTML = '<option value="">-- Khách hàng --</option>' + data.customers.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('techName').innerHTML = '<option value="">-- Kỹ thuật --</option>' + data.techs.map(t => `<option value="${t}">${t}</option>`).join('');
        renderTable(data.logs);
        updateSyncTime();
    }

    function renderTable(logs) {
        const html = logs.slice(1).reverse().map(row => {
            if(!row[0] || !row[1]) return '';
            const shortText = row[3].length > 30 ? row[3].substring(0,30) + "..." : row[3];
            return `<tr onclick="openModal('${row[0]}','${row[1]}','${row[2]}','${encodeURIComponent(row[3])}','${row[4]}')">
                <td>${formatVN(row[1])}</td>
                <td><span class="tag">${row[2]}</span></td>
                <td style="font-size:13px; color:#94a3b8">${shortText}</td>
                <td>${row[4]}</td>
            </tr>`;
        }).join('');
        document.getElementById('tableBody').innerHTML = html;
    }

    async function saveData() {
        const d = document.getElementById('workDate').value;
        const c = document.getElementById('customer').value;
        const t = document.getElementById('techName').value;
        const n = document.getElementById('content').value;
        if (!d || !c || !n) return alert("Vui lòng điền đủ!");
        const btn = document.getElementById('btnSave');
        btn.innerText = "ĐANG LƯU..."; btn.disabled = true;
        await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ password: CURRENT_PASS, workDate: d, customer: c, tech: t, content: n }) });
        document.getElementById('content').value = '';
        btn.innerText = "LƯU BÁO CÁO"; btn.disabled = false;
        setTimeout(refresh, 1500);
    }

    async function refresh() {
        try {
            const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(CURRENT_PASS)}&v=${new Date().getTime()}`);
            const data = await res.json();
            renderTable(data.logs);
            updateSyncTime();
        } catch (e) {}
    }

    function updateSyncTime() {
        const now = new Date();
        document.getElementById('syncStatus').innerText = "Cập nhật: " + now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
    }

    function openModal(sys, work, cust, cont, tech) {
        document.getElementById('mWorkDate').innerText = formatVN(work);
        document.getElementById('mCust').innerText = cust;
        document.getElementById('mCont').innerText = decodeURIComponent(cont);
        document.getElementById('mTech').innerText = tech;
        document.getElementById('mSysTime').innerText = "Hệ thống lưu: " + new Date(sys).toLocaleString('vi-VN');
        document.getElementById('infoModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('infoModal').style.display = 'none'; }
    
    // Đóng khi click ra ngoài
    function closeModalOnOut(e) { if(e.target.id === 'infoModal') closeModal(); }

    function filterTable() {
        const val = document.getElementById('searchBox').value.toUpperCase();
        const rows = document.getElementById('tableBody').getElementsByTagName('tr');
        for (let r of rows) { r.style.display = r.innerText.toUpperCase().includes(val) ? "" : "none"; }
    }

    function logout() { if(confirm("Thoát?")) { localStorage.removeItem('tech_key'); location.reload(); } }
    setInterval(() => { if(CURRENT_PASS) refresh(); }, 30000);
</script>
</body>
</html>
