<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Nhật Ký Kỹ Thuật</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: var(--primary); border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; }

        /* Form nhập liệu */
        .form-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        input, textarea { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; width: 100%; box-sizing: border-box; }
        textarea { grid-column: span 2; height: 80px; resize: vertical; }
        
        .btn-submit { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-submit:hover { background: #2980b9; }

        /* Bộ lọc & Tìm kiếm */
        .controls { margin-top: 40px; display: flex; justify-content: space-between; align-items: center; background: #eee; padding: 15px; border-radius: 8px; }
        #searchBox { width: 300px; padding: 8px; margin: 0; }

        /* Bảng hiển thị dữ liệu */
        .table-container { margin-top: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; background: white; font-size: 14px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; vertical-align: top; }
        tr:hover { background-color: #f9f9f9; }

        .tag { background: #e8f4fd; color: #3498db; padding: 2px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .loading { text-align: center; color: var(--accent); display: none; margin: 10px; font-weight: bold; }
        
        /* Màn hình khóa */
        #lock-screen { position: fixed; inset: 0; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .lock-box { background: white; padding: 40px; border-radius: 12px; text-align: center; width: 300px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-box">
        <h3>HỆ THỐNG KỸ THUẬT</h3>
        <input type="password" id="passInput" placeholder="Nhập mật khẩu truy cập...">
        <button class="btn-submit" style="margin-top:15px" onclick="unlock()">ĐĂNG NHẬP</button>
    </div>
</div>

<div class="container" id="main-content" style="display:none">
    <h2>Nhật Ký Xử Lý Kỹ Thuật</h2>
    
    <div class="form-group">
        <input type="text" id="customer" placeholder="Tên khách hàng (VD: ASIA FEED MILLS)">
        <input type="text" id="techName" placeholder="Kỹ thuật viên xử lý (VD: THỊNH)">
        <textarea id="content" placeholder="Nội dung công việc (Lỗi máy, linh kiện thay thế, tình trạng hiện tại...)"></textarea>
        <button class="btn-submit" onclick="saveData()">LƯU THÔNG TIN</button>
    </div>
    
    <div id="loadingMsg" class="loading">Đang kết nối dữ liệu...</div>

    <div class="controls">
        <strong>LỊCH SỬ HỆ THỐNG</strong>
        <input type="text" id="searchBox" placeholder="Tìm kiếm khách hàng hoặc máy..." onkeyup="filterTable()">
    </div>

    <div class="table-container">
        <table id="techTable">
            <thead>
                <tr>
                    <th width="15%">Thời gian</th>
                    <th width="20%">Khách hàng</th>
                    <th>Nội dung xử lý</th>
                    <th width="15%">Kỹ thuật</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
</div>

<script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzuMQ87pqHVXklMfXZo7QLJmJhsZwfGzK580DYIIJcaUR5oTdq74pG50_Ku8hyIDp-0/exec';
    let CURRENT_PASS = '';

    function unlock() {
        const pass = document.getElementById('passInput').value;
        if(!pass) return;
        
        document.getElementById('lock-screen').innerHTML = "Đang kiểm tra quyền truy cập...";
        
        fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(pass)}`)
            .then(res => res.json())
            .then(data => {
                CURRENT_PASS = pass;
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                renderTable(data);
            })
            .catch(() => {
                alert("Mật khẩu sai hoặc lỗi kết nối!");
                location.reload();
            });
    }

    async function saveData() {
        const customer = document.getElementById('customer').value;
        const tech = document.getElementById('techName').value;
        const content = document.getElementById('content').value;

        if(!customer || !content) return alert("Vui lòng nhập đủ Khách hàng và Nội dung");

        document.getElementById('loadingMsg').style.display = 'block';
        
        const payload = {
            password: CURRENT_PASS,
            customer: customer,
            tech: tech,
            content: content
        };

        await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload)
        });

        // Reset form và tải lại bảng
        document.getElementById('customer').value = '';
        document.getElementById('content').value = '';
        document.getElementById('loadingMsg').style.display = 'none';
        
        setTimeout(refreshData, 2000);
    }

    async function refreshData() {
        const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(CURRENT_PASS)}`);
        const data = await res.json();
        renderTable(data);
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        
        // Bỏ qua dòng tiêu đề nếu có (row 0), lật ngược để cái mới nhất lên đầu
        data.slice(1).reverse().forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="color:#666">${new Date(row[0]).toLocaleString('vi-VN')}</td>
                <td><span class="tag">${row[1]}</span></td>
                <td>${row[2]}</td>
                <td><strong>${row[3] || ''}</strong></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function filterTable() {
        const input = document.getElementById("searchBox").value.toUpperCase();
        const rows = document.getElementById("tableBody").getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
            const text = rows[i].textContent || rows[i].innerText;
            rows[i].style.display = text.toUpperCase().indexOf(input) > -1 ? "" : "none";
        }
    }
</script>
</body>
</html>
