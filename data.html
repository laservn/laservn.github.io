<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Dashboard Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --dark: #0f172a; --card: #1e293b; --text: #f8fafc; --border: rgba(255,255,255,0.1); }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: var(--text); margin: 0; padding: 12px; }
        .container { max-width: 900px; margin: auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid var(--border); margin-bottom: 15px; }
        #syncStatus { font-size: 11px; color: #94a3b8; font-family: 'Courier New', monospace; margin-right: 10px; }

        .glass-card { background: var(--card); padding: 18px; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; outline: none; font-size: 14px; width: 100%; box-sizing: border-box; }
        
        /* Ô chọn ngày hiển thị dd/mm/yyyy */
        #workDateDisplay { grid-column: span 2; cursor: pointer; text-align: center; color: var(--primary); font-weight: 600; border: 1px solid var(--primary); }
        textarea { grid-column: span 2; height: 80px; resize: none; }
        .btn-save { grid-column: span 2; background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: 600; }

        /* Bảng có khung */
        .table-container { margin-top: 20px; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; background: var(--card); }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(0,0,0,0.2); padding: 12px; text-align: left; font-size: 11px; color: #888; border-bottom: 1px solid var(--border); }
        td { padding: 12px; border: 1px solid var(--border); border-top: none; cursor: pointer; }
        tr:hover td { background: rgba(255,255,255,0.03); }
        .tag { background: rgba(0, 210, 255, 0.1); color: var(--primary); padding: 3px 8px; border-radius: 5px; font-size: 11px; border: 1px solid rgba(0, 210, 255, 0.2); }

        /* Modals hiện giữa */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(4px); padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 380px; border-radius: 16px; border: 1px solid var(--primary); padding: 20px; position: relative; box-shadow: 0 15px 40px rgba(0,0,0,0.5); }
        
        #lock-screen { position: fixed; inset: 0; background: var(--dark); z-index: 3000; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="glass-card" style="width: 280px; text-align: center;" id="lock-box">
        <h3 style="color:var(--primary); margin-top:0">SECURITY LOGIN</h3>
        <input type="password" id="passInput" placeholder="Passcode..." style="text-align:center">
        <button class="btn-save" onclick="unlock()" style="margin-top:15px">XÁC THỰC</button>
    </div>
</div>

<div class="container" id="main-content" style="display:none;">
    <div class="header">
        <h2 style="margin:0; font-size:1.1rem; color:var(--primary)">TECH LOGS</h2>
        <div style="display: flex; align-items: center;">
            <span id="syncStatus">Đang tải...</span>
            <button onclick="logout()" style="background:none; border:none; color:#ef4444; cursor:pointer; font-size:12px; font-weight:bold;">THOÁT</button>
        </div>
    </div>

    <div class="glass-card">
        <div class="form-grid">
            <input type="text" id="workDateDisplay" readonly onclick="openDatePicker()" placeholder="Ngày/Tháng/Năm">
            <select id="customer"><option value="">Tải khách hàng...</option></select>
            <select id="techName"><option value="">Tải kỹ thuật...</option></select>
            <textarea id="content" placeholder="Nội dung chi tiết xử lý..."></textarea>
            <button class="btn-save" id="btnSave" onclick="saveData()">LƯU BÁO CÁO</button>
        </div>
    </div>

    <input type="text" id="searchBox" onkeyup="filterTable()" placeholder="Tìm kiếm nhanh..." style="margin: 20px 0 10px 0;">

    <div class="table-container">
        <table>
            <thead><tr><th width="90">Ngày</th><th>Khách</th><th>Nội dung</th><th width="70">Tech</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div id="dateModal" class="modal" onclick="if(event.target.id=='dateModal') this.style.display='none'">
    <div class="modal-content" style="text-align:center">
        <h3 style="color:var(--primary); margin-top:0">CHỌN NGÀY</h3>
        <input type="date" id="hiddenDate" onchange="confirmDate(this.value)" style="font-size:1.2rem; background:var(--primary); color:black;">
        <button onclick="document.getElementById('dateModal').style.display='none'" style="margin-top:20px; background:none; border:none; color:#888; cursor:pointer">Hủy bỏ</button>
    </div>
</div>

<div id="infoModal" class="modal" onclick="if(event.target.id=='infoModal') this.style.display='none'">
    <div class="modal-content">
        <h3 style="color:var(--primary); text-align:center; margin-top:0">CHI TIẾT NHẬT KÝ</h3>
        <div style="border-top: 1px solid var(--border); padding-top:15px;">
            <p style="font-size:10px; color:var(--primary); margin:0">NGÀY</p><p id="mWorkDate" style="margin:5px 0 15px 0; font-weight:600"></p>
            <p style="font-size:10px; color:var(--primary); margin:0">KHÁCH HÀNG</p><p id="mCust" style="margin:5px 0 15px 0"></p>
            <p style="font-size:10px; color:var(--primary); margin:0">NỘI DUNG</p><p id="mCont" style="margin:5px 0 15px 0; font-size:14px; white-space:pre-wrap"></p>
            <p style="font-size:10px; color:var(--primary); margin:0">KỸ THUẬT</p><p id="mTech" style="margin:5px 0 15px 0"></p>
        </div>
        <p id="mSysTime" style="color:#64748b; font-size:10px; text-align:center; border-top:1px solid var(--border); padding-top:10px;"></p>
        <button class="btn-save" onclick="document.getElementById('infoModal').style.display='none'" style="margin-top:15px">ĐÓNG</button>
    </div>
</div>

<script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby4j_Ua1OaHlSLiJNP0Q1FFAN40etQrgpuu3urdl4GeIW-aSLzEiBS-8QArKVJCIFs7/exec';
    let CURRENT_PASS = '';

    function formatVN(dateStr) {
        if (!dateStr) return '';
        const d = new Date(dateStr);
        return d.getDate().toString().padStart(2, '0') + '/' + (d.getMonth() + 1).toString().padStart(2, '0') + '/' + d.getFullYear();
    }

    // TỰ ĐỘNG ĐĂNG NHẬP NGAY LẬP TỨC KHI TẢI TRANG
    window.onload = async () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('hiddenDate').value = today;
        document.getElementById('workDateDisplay').value = formatVN(today);
        
        const savedPass = localStorage.getItem('tech_key');
        if (savedPass) {
            document.getElementById('lock-box').innerHTML = "<p style='color:var(--primary)'>Đang tự động đăng nhập...</p>";
            await autoUnlock(savedPass);
        }
    };

    async function autoUnlock(p) {
        try {
            const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(p)}`);
            const data = await res.json();
            if (data.logs) {
                CURRENT_PASS = p;
                showMain(data);
            } else { logout_forced(); }
        } catch (e) { logout_forced(); }
    }

    async function unlock() {
        const p = document.getElementById('passInput').value;
        const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(p)}`);
        const data = await res.json();
        if (data.logs) {
            localStorage.setItem('tech_key', p);
            CURRENT_PASS = p;
            showMain(data);
        } else { alert("Sai mật khẩu!"); }
    }

    function showMain(data) {
        document.getElementById('lock-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('customer').innerHTML = '<option value="">-- Khách hàng --</option>' + data.customers.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('techName').innerHTML = '<option value="">-- Kỹ thuật --</option>' + data.techs.map(t => `<option value="${t}">${t}</option>`).join('');
        renderTable(data.logs);
        updateSyncTime();
    }

    function renderTable(logs) {
        const html = logs.slice(1).reverse().map(row => {
            if(!row[0] || !row[1]) return '';
            return `<tr onclick="openModal('${row[0]}','${row[1]}','${row[2]}','${encodeURIComponent(row[3])}','${row[4]}')">
                <td>${formatVN(row[1])}</td>
                <td><span class="tag">${row[2]}</span></td>
                <td style="font-size:13px; color:#94a3b8">${row[3].substring(0,30)}...</td>
                <td>${row[4]}</td>
            </tr>`;
        }).join('');
        document.getElementById('tableBody').innerHTML = html;
    }

    function updateSyncTime() {
        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                        now.getMinutes().toString().padStart(2, '0') + ":" + 
                        now.getSeconds().toString().padStart(2, '0');
        document.getElementById('syncStatus').innerText = "Cập nhật: " + timeStr;
    }

    async function saveData() {
        const d = document.getElementById('hiddenDate').value;
        const c = document.getElementById('customer').value;
        const t = document.getElementById('techName').value;
        const n = document.getElementById('content').value;
        if (!d || !c || !n) return alert("Điền đủ thông tin!");
        const btn = document.getElementById('btnSave'); btn.innerText = "ĐANG LƯU..."; btn.disabled = true;
        await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ password: CURRENT_PASS, workDate: d, customer: c, tech: t, content: n }) });
        document.getElementById('content').value = ''; btn.innerText = "LƯU BÁO CÁO"; btn.disabled = false;
        setTimeout(refresh, 1500);
    }

    async function refresh() {
        try {
            const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(CURRENT_PASS)}&v=${new Date().getTime()}`);
            const data = await res.json();
            renderTable(data.logs); updateSyncTime();
        } catch (e) {}
    }

    function openDatePicker() { document.getElementById('dateModal').style.display = 'flex'; }
    function confirmDate(val) {
        if(!val) return;
        document.getElementById('workDateDisplay').value = formatVN(val);
        document.getElementById('dateModal').style.display = 'none';
    }

    function openModal(sys, work, cust, cont, tech) {
        document.getElementById('mWorkDate').innerText = formatVN(work);
        document.getElementById('mCust').innerText = cust;
        document.getElementById('mCont').innerText = decodeURIComponent(cont);
        document.getElementById('mTech').innerText = tech;
        document.getElementById('mSysTime').innerText = "Hệ thống lưu: " + new Date(sys).toLocaleString('vi-VN');
        document.getElementById('infoModal').style.display = 'flex';
    }

    function filterTable() {
        const val = document.getElementById('searchBox').value.toUpperCase();
        const rows = document.getElementById('tableBody').getElementsByTagName('tr');
        for (let r of rows) { r.style.display = r.innerText.toUpperCase().includes(val) ? "" : "none"; }
    }

    function logout_forced() { localStorage.removeItem('tech_key'); location.reload(); }
    function logout() { if(confirm("Xóa ghi nhớ và thoát?")) logout_forced(); }
    setInterval(() => { if(CURRENT_PASS) refresh(); }, 10000);
</script>
</body>
</html>
