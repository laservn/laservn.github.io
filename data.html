<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Logs Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --dark: #0f172a; --card: #1e293b; --border: rgba(255,255,255,0.1); }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: #f8fafc; margin: 0; padding: 12px; }
        
        /* ƒêƒÉng nh·∫≠p */
        #lock-screen { position: fixed; inset: 0; background: var(--dark); z-index: 3000; display: flex; justify-content: center; align-items: center; }
        .login-box { width: 300px; padding: 25px; background: var(--card); border-radius: 16px; border: 1px solid var(--border); text-align: center; }
        
        /* Container & Header */
        .container { max-width: 900px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 15px; }
        
        /* Inputs */
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; outline: none; }
        #searchBox { margin: 20px 0 10px 0; border: 1px solid var(--primary); background: rgba(0, 210, 255, 0.05); }
        .btn-save { background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; }
        
        /* B·∫£ng */
        .table-container { margin-top: 5px; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; background: var(--card); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid var(--border); text-align: left; font-size: 13px; cursor: pointer; }
        th { background: rgba(0,0,0,0.2); color: #888; font-size: 11px; text-transform: uppercase; }
        tr:hover td { background: rgba(255,255,255,0.05); }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(4px); padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 380px; border-radius: 16px; border: 1px solid var(--primary); padding: 20px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="login-box">
        <h3 style="color:var(--primary); margin-top:0">SECURITY LOGIN</h3>
        <input type="text" id="userInput" placeholder="T√™n ƒëƒÉng nh·∫≠p">
        <input type="password" id="passInput" placeholder="M·∫≠t kh·∫©u">
        <button class="btn-save" onclick="unlock()">X√ÅC TH·ª∞C</button>
    </div>
</div>

<div class="container" id="main-content" style="display:none;">
    <div class="header">
        <h2 style="margin:0; font-size:1.2rem; color:var(--primary); letter-spacing:1px">TECH LOGS PRO</h2>
        <div style="text-align: right">
            <div style="display:flex; align-items:center; gap:10px">
                <span id="helloUser" style="color:var(--primary); font-weight:600; font-size:13px">---</span>
                <button onclick="logout()" style="color:#ef4444; background:none; border:none; cursor:pointer; font-weight:bold; font-size:12px">THO√ÅT</button>
            </div>
            <small id="syncStatus" style="font-size:10px; color:#64748b"></small>
        </div>
    </div>

    <div style="background: var(--card); padding: 18px; border-radius: 12px; border: 1px solid var(--border);">
        <input type="text" id="workDateDisplay" readonly onclick="document.getElementById('dateModal').style.display='flex'" style="text-align:center; color:var(--primary); font-weight:bold; border: 1px solid var(--primary); cursor:pointer">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px">
            <select id="customer"><option>ƒêang t·∫£i kh√°ch...</option></select>
            <select id="techName"><option>ƒêang t·∫£i k·ªπ thu·∫≠t...</option></select>
        </div>
        <textarea id="content" placeholder="N·ªôi dung c√¥ng vi·ªác x·ª≠ l√Ω..." style="height:80px"></textarea>
        <button class="btn-save" id="btnSave" onclick="saveData()">L∆ØU NH·∫¨T K√ù M·ªöI</button>
    </div>

    <input type="text" id="searchBox" onkeyup="filterTable()" placeholder="üîç T√¨m ki·∫øm nhanh kh√°ch h√†ng, n·ªôi dung...">

    <div class="table-container">
        <table>
            <thead><tr><th>Ng√†y</th><th>Kh√°ch</th><th>N·ªôi dung</th><th>Tech</th><th>User</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div id="dateModal" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content" style="text-align:center">
        <h4 style="margin-top:0">CH·ªåN NG√ÄY L√ÄM</h4>
        <input type="date" id="hiddenDate" onchange="confirmDate(this.value)" style="background:var(--primary); color:black; font-weight:bold">
        <button style="background:none; border:none; color:#888; margin-top:15px; cursor:pointer" onclick="document.getElementById('dateModal').style.display='none'">ƒê√ìNG</button>
    </div>
</div>

<div id="infoModal" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <h3 style="color:var(--primary); text-align:center; margin-top:0">CHI TI·∫æT NH·∫¨T K√ù</h3>
        <div id="modalBody" style="font-size:14px; line-height:1.6; border-top: 1px solid var(--border); padding-top:15px; color:#cbd5e1; max-height: 400px; overflow-y: auto;"></div>
        <button class="btn-save" style="margin-top:20px" onclick="document.getElementById('infoModal').style.display='none'">ƒê√ìNG C·ª¨A S·ªî</button>
    </div>
</div>

<script>
    const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbzKOTa-gIYagGcDivR_2XaX0OnViwVwpvKjGVZ2GjVEhIKJNjSBAjzMF7rOHkEaqkN5/exec';
    let AUTH = JSON.parse(localStorage.getItem('tech_auth_v4')) || null;
    window.currentLogs = []; // Bi·∫øn t·∫°m l∆∞u tr·ªØ d·ªØ li·ªáu ƒë·ªÉ tr√°nh l·ªói n·ªôi dung d√†i

    if (AUTH) {
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('helloUser').innerText = "Ch√†o, " + AUTH.user;
            refresh();
        });
    }

    async function unlock() {
        const u = document.getElementById('userInput').value;
        const p = document.getElementById('passInput').value;
        if(!u || !p) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß!");
        const res = await fetch(`${GOOGLE_URL}?user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
        const text = await res.text();
        if (text === "Auth Failed") return alert("Sai t√†i kho·∫£n!");
        AUTH = { user: u, pass: p };
        localStorage.setItem('tech_auth_v4', JSON.stringify(AUTH));
        location.reload(); 
    }

    async function refresh() {
        if(!AUTH) return;
        try {
            const res = await fetch(`${GOOGLE_URL}?user=${encodeURIComponent(AUTH.user)}&pass=${encodeURIComponent(AUTH.pass)}&v=${Date.now()}`);
            const data = await res.json();
            renderData(data);
        } catch (e) { console.log("L·ªói t·∫£i d·ªØ li·ªáu"); }
    }

    function renderData(data) {
        document.getElementById('customer').innerHTML = '<option value="">-- Kh√°ch h√†ng --</option>' + data.customers.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('techName').innerHTML = '<option value="">-- K·ªπ thu·∫≠t --</option>' + data.techs.map(t => `<option value="${t}">${t}</option>`).join('');
        
        // L∆∞u logs v√†o bi·∫øn to√†n c·ª•c ƒë·ªÉ truy xu·∫•t theo index
        window.currentLogs = data.logs.slice(1).reverse();
        
        document.getElementById('tableBody').innerHTML = window.currentLogs.map((row, index) => `
            <tr onclick="openInfoModal(${index})">
                <td>${formatVN(row[1])}</td>
                <td><b style="color:var(--primary)">${row[2]}</b></td>
                <td style="color:#94a3b8">${row[3].substring(0,30)}...</td>
                <td>${row[4]}</td>
                <td style="font-size:11px; font-style:italic">${row[5]||''}</td>
            </tr>
        `).join('');
        document.getElementById('syncStatus').innerText = "C·∫≠p nh·∫≠t: " + new Date().toLocaleTimeString();
    }

    // M·ªü popup theo Index - Ch·∫•p m·ªçi ƒë·ªô d√†i n·ªôi dung
    function openInfoModal(index) {
        const row = window.currentLogs[index];
        if(!row) return;

        document.getElementById('modalBody').innerHTML = `
            <p><b>Ng√†y th·ª±c hi·ªán:</b> ${formatVN(row[1])}</p>
            <p><b>Kh√°ch h√†ng:</b> <span style="color:var(--primary)">${row[2]}</span></p>
            <p><b>N·ªôi dung chi ti·∫øt:</b><br><span style="white-space:pre-wrap; display:block; background:rgba(0,0,0,0.2); padding:10px; border-radius:5px">${row[3]}</span></p>
            <p><b>K·ªπ thu·∫≠t x·ª≠ l√Ω:</b> ${row[4]}</p>
            <p><b>Ng∆∞·ªùi nh·∫≠p m√°y:</b> ${row[5] || '---'}</p>
            <p style="font-size:10px; color:#475569; text-align:center; border-top:1px solid var(--border); padding-top:10px">ID H·ªá th·ªëng: ${new Date(row[0]).toLocaleString()}</p>
        `;
        document.getElementById('infoModal').style.display = 'flex';
    }

    function filterTable() {
        const val = document.getElementById('searchBox').value.toUpperCase();
        const rows = document.getElementById('tableBody').getElementsByTagName('tr');
        for (let r of rows) { r.style.display = r.innerText.toUpperCase().includes(val) ? "" : "none"; }
    }

    async function saveData() {
        const d = document.getElementById('hiddenDate').value;
        const c = document.getElementById('customer').value;
        const t = document.getElementById('techName').value;
        const n = document.getElementById('content').value;
        if (!c || !n) return alert("ƒêi·ªÅn thi·∫øu th√¥ng tin!");
        const btn = document.getElementById('btnSave'); 
        btn.innerText = "ƒêANG L∆ØU..."; btn.disabled = true;
        await fetch(GOOGLE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ user: AUTH.user, workDate: d, customer: c, tech: t, content: n }) });
        document.getElementById('content').value = ''; 
        btn.innerText = "L∆ØU NH·∫¨T K√ù M·ªöI"; btn.disabled = false;
        setTimeout(refresh, 1200);
    }

    function formatVN(d) { if(!d) return ''; const dt = new Date(d); return dt.getDate().toString().padStart(2,'0')+'/'+(dt.getMonth()+1).toString().padStart(2,'0')+'/'+dt.getFullYear(); }
    function confirmDate(v) { document.getElementById('workDateDisplay').value = formatVN(v); document.getElementById('dateModal').style.display = 'none'; }
    function logout() { if(confirm("B·∫°n mu·ªën ƒëƒÉng xu·∫•t?")) { localStorage.removeItem('tech_auth_v4'); location.reload(); } }
    setInterval(() => { if(AUTH) refresh(); }, 30000);
</script>
</body>
</html>
