<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Logs Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --dark: #0f172a; --card: #1e293b; --border: rgba(255,255,255,0.1); }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: #f8fafc; margin: 0; padding: 12px; }
        
        /* ƒêƒÉng nh·∫≠p */
        #lock-screen { position: fixed; inset: 0; background: var(--dark); z-index: 3000; display: flex; justify-content: center; align-items: center; }
        .login-box { width: 300px; padding: 25px; background: var(--card); border-radius: 16px; border: 1px solid var(--border); text-align: center; }
        
        /* Container & Header */
        .container { max-width: 900px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 15px; }
        
        /* Inputs */
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; outline: none; }
        #searchBox { margin: 20px 0 10px 0; border: 1px solid var(--primary); background: rgba(0, 210, 255, 0.05); }
        .btn-save { background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; }
        
        /* B·∫£ng */
        .table-container { margin-top: 5px; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; background: var(--card); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid var(--border); text-align: left; font-size: 13px; cursor: pointer; }
        th { background: rgba(0,0,0,0.2); color: #888; font-size: 11px; text-transform: uppercase; }
        tr:hover td { background: rgba(255,255,255,0.05); }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(4px); padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 380px; border-radius: 16px; border: 1px solid var(--primary); padding: 20px; }
        
        input[type="date"] { background: white !important; color: black !important; font-size: 16px; padding: 10px; }
        #workDateDisplay { background: rgba(0, 210, 255, 0.1); border: 1px solid var(--primary); color: var(--primary); font-size: 1.1rem; letter-spacing: 1px; }

        /* Form thu g·ªçn */
        #formContainer { display: none; background: var(--card); padding: 18px; border-radius: 12px; border: 1px solid var(--primary); margin-bottom: 15px; animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .btn-toggle-form { background: rgba(0, 210, 255, 0.1); color: var(--primary); border: 1px dashed var(--primary); padding: 10px; width: 100%; border-radius: 8px; margin-bottom: 15px; cursor: pointer; font-weight: 600; display: flex; justify-content: center; align-items: center; gap: 10px; }
        /* Gi√∫p n·ªôi dung d√†i kh√¥ng l√†m v·ª° b·∫£ng, t·ª± xu·ªëng d√≤ng g·ªçn g√†ng */
        td:nth-child(3) {
            max-width: 250px; /* Gi·ªõi h·∫°n chi·ªÅu r·ªông t·ªëi ƒëa cho c·ªôt n·ªôi dung */
            white-space: normal; 
            word-wrap: break-word;
            line-height: 1.4;
        }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="login-box">
        <h3 style="color:var(--primary); margin-top:0">SECURITY LOGIN</h3>
        <input type="text" id="userInput" placeholder="T√™n ƒëƒÉng nh·∫≠p">
        <input type="password" id="passInput" placeholder="M·∫≠t kh·∫©u">
        <button class="btn-save" onclick="unlock()">X√ÅC TH·ª∞C</button>
    </div>
</div>

<div class="container" id="main-content" style="display:none;">
    <div class="header">
        <h2 style="margin:0; font-size:1.2rem; color:var(--primary)">TECH LOGS PRO</h2>
        <div style="text-align: right">
            <div>
                <span id="helloUser" style="color:var(--primary); font-size:13px; font-weight:bold">---</span>
                <button onclick="logout()" style="color:#ef4444; background:none; border:none; cursor:pointer; margin-left:10px; font-weight:bold">THO√ÅT</button>
            </div>
            <small id="syncStatus" style="font-size:10px; color:#64748b; display:block; margin-top:2px">ƒêang ƒë·ªìng b·ªô...</small>
        </div>
    </div>

    <button class="btn-toggle-form" id="toggleBtn" onclick="toggleForm()">
        ‚ûï NH·∫¨P NH·∫¨T K√ù M·ªöI
    </button>

    <div id="formContainer">
        <input type="text" id="workDateDisplay" readonly onclick="document.getElementById('dateModal').style.display='flex'" style="text-align:center; color:var(--primary); font-weight:bold; border: 1px solid var(--primary); cursor:pointer">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px">
            <select id="customer"><option>ƒêang t·∫£i...</option></select>
            <select id="techName"><option>ƒêang t·∫£i...</option></select>
        </div>
        <textarea id="content" placeholder="N·ªôi dung c√¥ng vi·ªác..." style="height:80px"></textarea>
        <button class="btn-save" id="btnSave" onclick="saveData()">L∆ØU V√ÄO H·ªÜ TH·ªêNG</button>
        <button onclick="toggleForm()" style="background:none; border:none; color:#888; width:100%; margin-top:10px; cursor:pointer">H·ªßy b·ªè</button>
    </div>

    <input type="text" id="searchBox" onkeyup="filterTable()" placeholder="üîç T√¨m ki·∫øm nhanh...">
    
    <div class="table-container">
        <table>
            <thead><tr><th>Ng√†y</th><th>Kh√°ch</th><th>N·ªôi dung</th><th>Tech</th><th>User</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div id="dateModal" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content" style="text-align:center">
        <h4 style="margin-top:0">CH·ªåN NG√ÄY L√ÄM</h4>
        <input type="date" id="hiddenDate" onchange="confirmDate(this.value)" style="background:var(--primary); color:black; font-weight:bold; width:100%">
        <button style="background:none; border:none; color:#888; margin-top:15px; cursor:pointer" onclick="document.getElementById('dateModal').style.display='none'">ƒê√ìNG</button>
    </div>
</div>

<div id="infoModal" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <h3 style="color:var(--primary); text-align:center; margin-top:0">CHI TI·∫æT NH·∫¨T K√ù</h3>
        <div id="modalBody" style="font-size:14px; line-height:1.6; border-top: 1px solid var(--border); padding-top:15px; color:#cbd5e1; max-height: 400px; overflow-y: auto;"></div>
        <button class="btn-save" style="margin-top:20px" onclick="document.getElementById('infoModal').style.display='none'">ƒê√ìNG C·ª¨A S·ªî</button>
    </div>
</div>

<script>
    const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbx8_OKs_gKI6YjV4oEykFtEaF0I97yxGX2U5qLES7LMbZQNZMMhAmqwwkhaG4BJxfrv/exec';
    let AUTH = JSON.parse(localStorage.getItem('tech_auth_v4')) || null;
    window.currentLogs = [];

    function setInitialDate() {
        const now = new Date();
        const year = now.getFullYear();
        const month = (now.getMonth() + 1).toString().padStart(2, '0');
        const day = now.getDate().toString().padStart(2, '0');
        const todayISO = `${year}-${month}-${day}`;
        document.getElementById('hiddenDate').value = todayISO;
        document.getElementById('workDateDisplay').value = `${day}/${month}/${year}`;
    }

    function setupLoginEvents() {
        const inputs = [document.getElementById('userInput'), document.getElementById('passInput')];
        inputs.forEach(input => {
            input.addEventListener("keypress", (e) => { if (e.key === "Enter") unlock(); });
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        setInitialDate();
        setupLoginEvents();
        if (AUTH) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('helloUser').innerText = "Ch√†o, " + AUTH.user;
            refresh();
        }
    });

async function unlock() {
    const u = document.getElementById('userInput').value.trim();
    const p = document.getElementById('passInput').value.trim();
    if(!u || !p) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß!");
    
    const btn = document.querySelector("#lock-screen .btn-save");
    btn.innerText = "ƒêANG X√ÅC TH·ª∞C..."; btn.disabled = true;

    try {
        const res = await fetch(GOOGLE_URL, {
            method: 'POST',
            body: JSON.stringify({ action: "FETCH_DATA", user: u, pass: p })
        });
        const text = await res.text();
        
        if (text === "AUTH_FAILED") {
            alert("‚ö†Ô∏è Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!");
            btn.innerText = "X√ÅC TH·ª∞C"; btn.disabled = false;
        } else {
            const data = JSON.parse(text);
            AUTH = { user: u, pass: p };
            localStorage.setItem('tech_auth_v4', JSON.stringify(AUTH));
            location.reload(); 
        }
    } catch (e) {
        alert("L·ªói k·∫øt n·ªëi!");
        btn.innerText = "X√ÅC TH·ª∞C"; btn.disabled = false;
    }
}

async function refresh() {
    if (!AUTH) return;
    try {
        const response = await fetch(GOOGLE_URL, {
            method: 'POST',
            body: JSON.stringify({ action: "FETCH_DATA", user: AUTH.user, pass: AUTH.pass })
        });
        const text = await response.text();
        if (text !== "AUTH_FAILED") {
            renderData(JSON.parse(text));
        }
    } catch (e) { console.log("L·ªói t·∫£i d·ªØ li·ªáu"); }
}
function renderData(data) {
    try {
        // 1. C·∫≠p nh·∫≠t danh s√°ch kh√°ch h√†ng v√† k·ªπ thu·∫≠t v√†o √¥ ch·ªçn
        if (data.customers) {
            document.getElementById('customer').innerHTML = '<option value="">-- Kh√°ch h√†ng --</option>' + 
                data.customers.map(c => `<option value="${c}">${c}</option>`).join('');
        }
        if (data.techs) {
            document.getElementById('techName').innerHTML = '<option value="">-- K·ªπ thu·∫≠t --</option>' + 
                data.techs.map(t => `<option value="${t}">${t}</option>`).join('');
        }

        // 2. X·ª≠ l√Ω nh·∫≠t k√Ω
        window.currentLogs = data.logs.slice(1).reverse();
        
        const html = window.currentLogs.map((row, index) => {
            // Ki·ªÉm tra an to√†n: n·∫øu n·ªôi dung tr·ªëng th√¨ g√°n chu·ªói r·ªóng
            let contentRaw = row[3] ? row[3].toString() : "";
            
            // Logic 100 k√Ω t·ª±: Ch·ªâ th√™m ... n·∫øu d√†i h∆°n 100
            let displayContent = contentRaw.length > 100 
                ? contentRaw.substring(0, 30) + "..." 
                : contentRaw;

            return `
                <tr onclick="openInfoModal(${index})">
                    <td>${formatVN(row[1])}</td>
                    <td><b style="color:var(--primary)">${row[2] || ''}</b></td>
                    <td style="color:#94a3b8; font-size:12px; line-height:1.4">${displayContent}</td>
                    <td>${row[4] || ''}</td>
                    <td style="font-size:11px; font-style:italic">${row[5] || ''}</td>
                </tr>
            `;
        }).join('');

        document.getElementById('tableBody').innerHTML = html;

        // 3. C·∫≠p nh·∫≠t tr·∫°ng th√°i ƒë·ªìng b·ªô ngay d∆∞·ªõi t√™n User
        const statusEl = document.getElementById('syncStatus');
        if (statusEl) {
            statusEl.innerText = "C·∫≠p nh·∫≠t: " + new Date().toLocaleTimeString();
        }

    } catch (err) {
        console.error("L·ªói hi·ªÉn th·ªã d·ªØ li·ªáu:", err);
    }
}

    function openInfoModal(index) {
        const row = window.currentLogs[index];
        if(!row) return;
        document.getElementById('modalBody').innerHTML = `
            <p><b>Ng√†y:</b> <span style="color:var(--primary)">${formatVN(row[1])}</span></p>
            <p><b>Kh√°ch:</b> <span style="color:var(--primary)">${row[2]}</span></p>
            <p><b>N·ªôi dung:</b><br><span style="white-space:pre-wrap; display:block; background:rgba(0,0,0,0.2); padding:10px; border-radius:5px">${row[3]}</span></p>
            <p><b>K·ªπ thu·∫≠t:</b> <span style="color:var(--primary)">${row[4]}</span></p>
            <p><b>User:</b> <span style="color:var(--primary)">${row[5] || '---'}</span></p>
        `;
        document.getElementById('infoModal').style.display = 'flex';
    }

    function filterTable() {
        const val = document.getElementById('searchBox').value.toUpperCase();
        const rows = document.getElementById('tableBody').getElementsByTagName('tr');
        for (let r of rows) { r.style.display = r.innerText.toUpperCase().includes(val) ? "" : "none"; }
    }

    function toggleForm() {
        const form = document.getElementById('formContainer');
        const btn = document.getElementById('toggleBtn');
        if (form.style.display === "none" || form.style.display === "") {
            form.style.display = "block";
            btn.innerHTML = "‚ûñ THU G·ªåN FORM";
        } else {
            form.style.display = "none";
            btn.innerHTML = "‚ûï NH·∫¨P NH·∫¨T K√ù M·ªöI";
        }
    }

    async function saveData() {
    const d = document.getElementById('hiddenDate').value;
    const c = document.getElementById('customer').value;
    const t = document.getElementById('techName').value;
    const n = document.getElementById('content').value;
    
    if (!c || !n) return alert("ƒêi·ªÅn thi·∫øu th√¥ng tin!");
    const btn = document.getElementById('btnSave'); 
    btn.innerText = "ƒêANG L∆ØU..."; btn.disabled = true;

    try {
        await fetch(GOOGLE_URL, { 
            method: 'POST', 
            body: JSON.stringify({ 
                action: "SAVE_LOG",
                user: AUTH.user, 
                pass: AUTH.pass, // G·ª≠i pass ƒë·ªÉ x√°c th·ª±c quy·ªÅn ghi
                workDate: d, 
                customer: c, 
                tech: t, 
                content: n 
            }) 
        });
        document.getElementById('content').value = ''; 
        btn.innerText = "L∆ØU V√ÄO H·ªÜ TH·ªêNG"; btn.disabled = false;
        toggleForm(); 
        refresh();
    } catch(e) { alert("L·ªói khi l∆∞u!"); btn.disabled = false; }
}

    function formatVN(dStr) {
        if (!dStr) return '';
        const d = new Date(dStr);
        if (isNaN(d.getTime())) return dStr;
        return d.getDate().toString().padStart(2, '0') + '/' + (d.getMonth() + 1).toString().padStart(2, '0') + '/' + d.getFullYear();
    }

    function confirmDate(v) { 
        document.getElementById('workDateDisplay').value = formatVN(v); 
        document.getElementById('dateModal').style.display = 'none'; 
    }

    function logout() { if(confirm("ƒêƒÉng xu·∫•t?")) { localStorage.removeItem('tech_auth_v4'); location.reload(); } }
    setInterval(() => { if(AUTH) refresh(); }, 15000);
</script>
</body>
</html>
