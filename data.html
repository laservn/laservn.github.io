<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Logs Pro - Enterprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #00d2ff; 
            --secondary: #3a7bd5; 
            --dark: #0f172a; 
            --card: #1e293b; 
            --border: rgba(255,255,255,0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--dark); 
            color: var(--text-main); 
            margin: 0; 
            padding: 12px; 
            line-height: 1.5;
        }
        
        /* Login Screen */
        #lock-screen { position: fixed; inset: 0; background: var(--dark); z-index: 3000; display: flex; justify-content: center; align-items: center; }
        .login-box { width: 320px; padding: 30px; background: var(--card); border-radius: 20px; border: 1px solid var(--border); text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        
        /* Container & Header */
        .container { max-width: 900px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 12px; margin-bottom: 20px; }
        
        /* Forms & Inputs */
        input, select, textarea { 
            background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; 
            border-radius: 10px; width: 100%; box-sizing: border-box; margin-bottom: 12px; outline: none; transition: border 0.3s;
        }
        input:focus { border-color: var(--primary); }
        
        .btn-save { 
            background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; border: none; 
            padding: 14px; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; transition: opacity 0.2s;
        }
        .btn-save:disabled { opacity: 0.6; cursor: not-allowed; }
        
        /* Professional Table Style */
        .table-container { 
            margin-top: 15px; border: 1px solid var(--border); border-radius: 12px; 
            overflow: hidden; background: var(--card); box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
        }
        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        th { 
            background: #111827; color: var(--text-muted); font-size: 11px; font-weight: 600; 
            text-transform: uppercase; letter-spacing: 0.05em; padding: 14px 12px; border-bottom: 2px solid var(--border); text-align: left;
        }
        td { padding: 14px 12px; border-bottom: 1px solid var(--border); font-size: 13px; cursor: pointer; transition: 0.2s; }
        tbody tr:nth-child(even) { background: rgba(255, 255, 255, 0.02); }
        tbody tr:hover td { background: rgba(0, 210, 255, 0.08); color: white; }

        /* Badges */
        .badge-tech { background: rgba(58, 123, 213, 0.2); color: #93c5fd; padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 600; white-space: nowrap; }
        .badge-user { color: var(--text-muted); font-size: 11px; font-family: monospace; }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(4px); padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 400px; border-radius: 20px; border: 1px solid var(--primary); padding: 25px; box-shadow: 0 0 30px rgba(0,210,255,0.2); }
        
        #workDateDisplay { background: rgba(0, 210, 255, 0.1); border: 1px solid var(--primary); color: var(--primary); font-weight: bold; cursor: pointer; text-align: center; }

        .btn-toggle-form { background: rgba(0, 210, 255, 0.05); color: var(--primary); border: 1px dashed var(--primary); padding: 12px; width: 100%; border-radius: 10px; margin-bottom: 15px; cursor: pointer; font-weight: 600; }
        
        #searchBox { border: 1px solid var(--primary); background: rgba(0, 210, 255, 0.05); margin-top: 10px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="login-box">
        <h2 style="color:var(--primary); margin:0 0 20px 0; letter-spacing: 1px;">X√ÅC TH·ª∞C</h2>
        <input type="text" id="userInput" placeholder="T√™n ƒëƒÉng nh·∫≠p">
        <input type="password" id="passInput" placeholder="M·∫≠t kh·∫©u">
        <button class="btn-save" id="btnLogin" onclick="unlock()">ƒêƒÇNG NH·∫¨P H·ªÜ TH·ªêNG</button>
    </div>
</div>

<div class="container" id="main-content" style="display:none;">
    <div class="header">
        <h2 style="margin:0; font-size:1.3rem; color:var(--primary); font-weight: 600;">TECH LOGS <span style="font-weight:100; color:white">PRO</span></h2>
        <div style="text-align: right">
            <span id="helloUser" style="color:var(--primary); font-size:13px; font-weight:600">---</span>
            <button onclick="logout()" style="color:#ef4444; background:none; border:none; cursor:pointer; margin-left:12px; font-size:12px; font-weight:bold">THO√ÅT</button>
            <small id="syncStatus" style="font-size:10px; color:var(--text-muted); display:block; margin-top:4px">ƒêang k·∫øt n·ªëi...</small>
        </div>
    </div>

    <button class="btn-toggle-form" id="toggleBtn" onclick="toggleForm()">‚ûï T·∫†O NH·∫¨T K√ù M·ªöI</button>

    <div id="formContainer" style="display:none; background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--primary); margin-bottom: 20px;">
        <input type="text" id="workDateDisplay" readonly onclick="document.getElementById('dateModal').style.display='flex'">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <select id="customer"><option>T·∫£i kh√°ch h√†ng...</option></select>
            <select id="techName"><option>T·∫£i k·ªπ thu·∫≠t...</option></select>
        </div>
        <textarea id="content" placeholder="M√¥ t·∫£ chi ti·∫øt c√¥ng vi·ªác th·ª±c hi·ªán..." style="height:100px"></textarea>
        <button class="btn-save" id="btnSave" onclick="saveData()">X√ÅC NH·∫¨N L∆ØU D·ªÆ LI·ªÜU</button>
        <button onclick="toggleForm()" style="background:none; border:none; color:var(--text-muted); width:100%; margin-top:10px; cursor:pointer; font-size:13px">H·ªßy b·ªè</button>
    </div>

    <input type="text" id="searchBox" onkeyup="filterTable()" placeholder="üîç T√¨m ki·∫øm nhanh kh√°ch h√†ng, n·ªôi dung ho·∫∑c k·ªπ thu·∫≠t...">
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Ng√†y</th>
                    <th>Kh√°ch h√†ng</th>
                    <th>N·ªôi dung</th>
                    <th>K·ªπ thu·∫≠t</th>
                    <th>User</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div id="dateModal" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content" style="text-align:center">
        <h4 style="margin:0 0 15px 0">CH·ªåN NG√ÄY L√ÄM VI·ªÜC</h4>
        <input type="date" id="hiddenDate" onchange="confirmDate(this.value)">
        <button class="btn-save" onclick="document.getElementById('dateModal').style.display='none'">X√ÅC NH·∫¨N</button>
    </div>
</div>

<div id="infoModal" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <h3 style="color:var(--primary); text-align:center; margin:0 0 20px 0">CHI TI·∫æT NH·∫¨T K√ù</h3>
        <div id="modalBody"></div>
        <button class="btn-save" style="margin-top:25px" onclick="document.getElementById('infoModal').style.display='none'">ƒê√ìNG</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
<script>
    const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbwCp7VrriqxYhbiuyJYUWfbSfGzA21lgMYnEHiZUzoJWQkDSfZIyhY2MdGoTW5ijhG5/exec';
    let AUTH = JSON.parse(localStorage.getItem('tech_auth_v4')) || null;
    window.currentLogs = [];

    // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
    document.addEventListener("DOMContentLoaded", () => {
        setInitialDate();
        setupEvents();
        checkSession();
    });

    function checkSession() {
        const now = new Date().getTime();
        if (AUTH && AUTH.expire && now < AUTH.expire) {
            showApp();
            refresh();
        } else {
            logout(false);
        }
    }

    function setupEvents() {
        const pInput = document.getElementById('passInput');
        pInput.addEventListener("keypress", (e) => { if (e.key === "Enter") unlock(); });
    }

    async function unlock() {
        const u = document.getElementById('userInput').value.trim();
        const p = document.getElementById('passInput').value.trim();
        if(!u || !p) return alert("Vui l√≤ng nh·∫≠p t√†i kho·∫£n v√† m·∫≠t kh·∫©u!");
        
        const btn = document.getElementById('btnLogin');
        btn.innerText = "ƒêANG X√ÅC TH·ª∞C..."; btn.disabled = true;

        const passHash = md5(p); 

        try {
            const res = await fetch(GOOGLE_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "FETCH_DATA", user: u, pass: passHash })
            });
            const text = await res.text();
            
            if (text === "AUTH_FAILED") {
                alert("‚ùå Th√¥ng tin ƒëƒÉng nh·∫≠p kh√¥ng ch√≠nh x√°c!");
                btn.innerText = "ƒêƒÇNG NH·∫¨P H·ªÜ TH·ªêNG"; btn.disabled = false;
            } else {
                AUTH = { user: u, pass: passHash, expire: new Date().getTime() + (24 * 60 * 60 * 1000) };
                localStorage.setItem('tech_auth_v4', JSON.stringify(AUTH));
                showApp();
                renderData(JSON.parse(text));
            }
        } catch (e) {
            alert("L·ªói k·∫øt n·ªëi Server!");
            btn.innerText = "ƒêƒÇNG NH·∫¨P H·ªÜ TH·ªêNG"; btn.disabled = false;
        }
    }

    async function refresh() {
        if (!AUTH || document.hidden) return;
        try {
            const response = await fetch(GOOGLE_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "FETCH_DATA", user: AUTH.user, pass: AUTH.pass })
            });
            const text = await response.text();
            if (text !== "AUTH_FAILED") renderData(JSON.parse(text));
        } catch (e) { console.warn("Sync failed"); }
    }

    async function saveData() {
        const d = document.getElementById('hiddenDate').value;
        const c = document.getElementById('customer').value;
        const t = document.getElementById('techName').value;
        const n = document.getElementById('content').value.trim();
        
        if (!c || !n || !t) return alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
        const btn = document.getElementById('btnSave'); 
        btn.innerText = "ƒêANG L∆ØU..."; btn.disabled = true;

        try {
            await fetch(GOOGLE_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: "SAVE_LOG", user: AUTH.user, pass: AUTH.pass, workDate: d, customer: c, tech: t, content: n }) 
            });
            document.getElementById('content').value = ''; 
            btn.innerText = "X√ÅC NH·∫¨N L∆ØU D·ªÆ LI·ªÜU"; btn.disabled = false;
            toggleForm(); 
            refresh();
        } catch(e) { 
            alert("L·ªói khi l∆∞u d·ªØ li·ªáu!"); 
            btn.innerText = "X√ÅC NH·∫¨N L∆ØU D·ªÆ LI·ªÜU"; btn.disabled = false; 
        }
    }

    function renderData(data) {
        try {
            if (data.customers) {
                document.getElementById('customer').innerHTML = '<option value="">-- Kh√°ch h√†ng --</option>' + 
                    data.customers.map(c => `<option value="${c}">${c}</option>`).join('');
            }
            if (data.techs) {
                document.getElementById('techName').innerHTML = '<option value="">-- K·ªπ thu·∫≠t --</option>' + 
                    data.techs.map(t => `<option value="${t}">${t}</option>`).join('');
            }

            window.currentLogs = data.logs.slice(1).reverse();
            const html = window.currentLogs.map((row, index) => {
                let content = row[3] || "";
                let displayContent = content.length > 45 ? content.substring(0, 45) + "..." : content;
                return `
                    <tr onclick="openInfoModal(${index})">
                        <td style="white-space:nowrap; color:var(--text-muted)">${formatVN(row[1])}</td>
                        <td><b style="color:var(--primary)">${row[2] || ''}</b></td>
                        <td style="color:#cbd5e1">${displayContent}</td>
                        <td><span class="badge-tech">${row[4] || ''}</span></td>
                        <td><span class="badge-user">@${row[5] || ''}</span></td>
                    </tr>
                `;
            }).join('');
            document.getElementById('tableBody').innerHTML = html;
            document.getElementById('syncStatus').innerText = "C·∫≠p nh·∫≠t: " + new Date().toLocaleTimeString();
        } catch (err) { console.error("Render error", err); }
    }

    function openInfoModal(index) {
        const row = window.currentLogs[index];
        document.getElementById('modalBody').innerHTML = `
            <div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:12px; border:1px solid var(--border)">
                <p style="margin:0 0 10px 0"><b>üóìÔ∏è Ng√†y:</b> ${formatVN(row[1])}</p>
                <p style="margin:0 0 10px 0"><b>üè¢ Kh√°ch:</b> <span style="color:var(--primary)">${row[2]}</span></p>
                <p style="margin:0 0 10px 0"><b>üõ†Ô∏è K·ªπ thu·∫≠t:</b> ${row[4]}</p>
                <p style="margin:0 0 10px 0"><b>üë§ Ng∆∞·ªùi nh·∫≠p:</b> ${row[5]}</p>
                <hr style="border:0; border-top:1px solid var(--border); margin:15px 0">
                <p><b>üìù N·ªôi dung c√¥ng vi·ªác:</b></p>
                <div style="white-space:pre-wrap; color:#fff; line-height:1.6">${row[3]}</div>
            </div>
        `;
        document.getElementById('infoModal').style.display = 'flex';
    }

    function showApp() {
        document.getElementById('lock-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('helloUser').innerText = "Ch√†o, " + AUTH.user;
    }

    function logout(confirmNeeded = true) {
        if (confirmNeeded && !confirm("B·∫°n mu·ªën ƒëƒÉng xu·∫•t?")) return;
        localStorage.removeItem('tech_auth_v4');
        location.reload();
    }

    function setInitialDate() {
        const now = new Date();
        const iso = now.toISOString().split('T')[0];
        document.getElementById('hiddenDate').value = iso;
        document.getElementById('workDateDisplay').value = formatVN(iso);
    }

    function confirmDate(v) { 
        document.getElementById('workDateDisplay').value = formatVN(v); 
        document.getElementById('dateModal').style.display = 'none'; 
    }

    function formatVN(dStr) {
        if (!dStr) return '';
        const d = new Date(dStr);
        return isNaN(d) ? dStr : d.getDate().toString().padStart(2,'0') + '/' + (d.getMonth()+1).toString().padStart(2,'0') + '/' + d.getFullYear();
    }

    function toggleForm() {
        const f = document.getElementById('formContainer');
        const b = document.getElementById('toggleBtn');
        const isHidden = f.style.display === "none";
        f.style.display = isHidden ? "block" : "none";
        b.innerHTML = isHidden ? "‚ûñ THU G·ªåN FORM" : "‚ûï T·∫†O NH·∫¨T K√ù M·ªöI";
    }

    function filterTable() {
        const v = document.getElementById('searchBox').value.toUpperCase();
        const rows = document.getElementById('tableBody').getElementsByTagName('tr');
        for (let r of rows) { r.style.display = r.innerText.toUpperCase().includes(v) ? "" : "none"; }
    }

    setInterval(refresh, 30000);
</script>
</body>
</html>
