/* L·ªõp ph·ªß m·ªù gi·ªØa m√†n h√¨nh khi ƒëang l∆∞u */
#loading-overlay {

@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Container ch·ª©a c√°c th√¥ng b√°o ·ªü gi·ªØa m√†n h√¨nh */
#toast-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* CƒÉn gi·ªØa tuy·ªát ƒë·ªëi */
    z-index: 10000; /* N·∫±m tr√™n c·∫£ loading overlay */

.toast {
    background: rgba(30, 41, 59, 0.95); /* M√†u card t·ªëi sang tr·ªçng */
    color: white;
    padding: 16px 28px;
    border-radius: 12px;
    margin-bottom: 10px;

    flex-direction: column; /* Icon ·ªü tr√™n, ch·ªØ ·ªü d∆∞·ªõi cho trang tr·ªçng */
    align-items: center;
    gap: 8px;
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    animation: toastPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;

.toast.error { border-bottom: 3px solid #ef4444; }

@keyframes toastPop {

<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
<script>
    const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbzJA_0GX60mSaYUt3bGgrgO-xB4_P4qeiLjcyd--8lpUrm0KHmC07hBgC0Y6NZo5O1j/exec'; 
    let AUTH = JSON.parse(localStorage.getItem('tech_auth_v4')) || null;
    window.currentLogs = [];

    document.addEventListener("DOMContentLoaded", () => {
        setInitialDate();
        checkSession();
        document.getElementById('passInput').addEventListener("keypress", (e) => { if(e.key === "Enter") unlock(); });
    });

    function checkSession() {
        const now = new Date().getTime();
        if (AUTH && AUTH.expire && now < AUTH.expire) {
            showApp();
            refresh();
        } else {
            localStorage.removeItem('tech_auth_v4');
            AUTH = null;
            document.getElementById('lock-screen').style.display = 'flex';
        }
    }

async function unlock() {
    const u = document.getElementById('userInput').value.trim();
    const p = document.getElementById('passInput').value.trim();
    if(!u || !p) return showToast("Nh·∫≠p ƒë·ªß t√†i kho·∫£n/m·∫≠t kh·∫©u!", "error");
    
    showLoading(true, "ƒêANG X√ÅC TH·ª∞C..."); // B·∫≠t hi·ªáu ·ª©ng

    try {
        const res = await fetch(GOOGLE_URL, {
            method: 'POST',
            body: JSON.stringify({ action: "FETCH_DATA", user: u, pass: md5(p) })
        });
        const text = await res.text();
        
        showLoading(false); // T·∫Øt hi·ªáu ·ª©ng

        if (text === "AUTH_FAILED") {
            showToast("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!", "error");
        } else {
            AUTH = { user: u, pass: md5(p), expire: new Date().getTime() + (24 * 60 * 60 * 1000) };
            localStorage.setItem('tech_auth_v4', JSON.stringify(AUTH));
            showApp();
            renderData(JSON.parse(text));
        }
    } catch (e) {
        showLoading(false);
        showToast("L·ªói k·∫øt n·ªëi m√°y ch·ªß!", "error");
    }
}

    async function refresh() {
        if (!AUTH || document.hidden) return;
        try {
            const response = await fetch(GOOGLE_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "FETCH_DATA", user: AUTH.user, pass: AUTH.pass })
            });
            const data = await response.json();
            if (data !== "AUTH_FAILED") renderData(data);
        } catch (e) { console.warn("Sync failed"); }
    }

async function saveData() {
    // 1. L·∫•y d·ªØ li·ªáu t·ª´ form
    const d = document.getElementById('hiddenDate').value;
    const c = document.getElementById('customer').value;
    const t = document.getElementById('techName').value;
    const m = document.getElementById('machineType').value;
    const s = document.getElementById('supportType').value;
    const n = document.getElementById('content').value.trim();
    const note = document.getElementById('note').value.trim();
    
    // 2. Ki·ªÉm tra d·ªØ li·ªáu b·∫Øt bu·ªôc
    if (!c || !n || !t || !m || !s) {
        return showToast("Vui l√≤ng ƒëi·ªÅn ƒë·ªß: Kh√°ch h√†ng, Lo·∫°i m√°y, H·ªó tr·ª£, K·ªπ thu·∫≠t v√† N·ªôi dung!", "error");
    }
    
    const btn = document.getElementById('btnSave'); 

    // 3. K√≠ch ho·∫°t tr·∫°ng th√°i ƒêANG X·ª¨ L√ù
    showLoading(true, "ƒêANG L∆ØU NH·∫¨T K√ù..."); 
    btn.disabled = true; // Ch·∫∑n b·∫•m li√™n ti·∫øp

    try {
        const res = await fetch(GOOGLE_URL, { 
            method: 'POST', 
            body: JSON.stringify({ 
                action: "SAVE_LOG", 
                user: AUTH.user, 
                pass: AUTH.pass, 
                workDate: d, 
                customer: c, 
                tech: t, 
                machineType: m,
                support: s,
                content: n,
                note: note
            }) 
        });

        const result = await res.text();

        // 4. K·∫øt th√∫c x·ª≠ l√Ω (t·∫Øt loading)
        showLoading(false);

        if (result.includes("Th√†nh c√¥ng")) {
            showToast("ƒê√£ l∆∞u nh·∫≠t k√Ω th√†nh c√¥ng!", "success");
            // X√≥a n·ªôi dung sau khi l∆∞u
            document.getElementById('content').value = ''; 
            document.getElementById('note').value = '';
            
            // Th√¥ng b√°o nh·ªè ho·∫∑c c·∫≠p nh·∫≠t giao di·ªán
            btn.disabled = false;
            toggleForm(); // ƒê√≥ng form nh·∫≠p
            refresh();    // T·∫£i l·∫°i b·∫£ng ngay l·∫≠p t·ª©c
        } else {
            showToast("L·ªói t·ª´ m√°y ch·ªß: " + result, "error");
            btn.disabled = false;
        }
    } catch (e) { 
        // 5. X·ª≠ l√Ω khi c√≥ l·ªói k·∫øt n·ªëi
        showLoading(false);
        showToast("L·ªói k·∫øt n·ªëi! Vui l√≤ng ki·ªÉm tra m·∫°ng.", "error");
        btn.disabled = false; 
    }
}

function renderData(data) {
        // H√†m h·ªó tr·ª£ c·∫≠p nh·∫≠t dropdown th√¥ng minh
        const updateDropdown = (id, newData, defaultText) => {
            const select = document.getElementById(id);
            const currentValue = select.value;
            const newHtml = `<option value="">-- ${defaultText} --</option>` + 
                            newData.map(item => `<option value="${item}">${item}</option>`).join('');
            
            if (select.innerHTML !== newHtml) {
                select.innerHTML = newHtml;
                if ([...select.options].some(opt => opt.value === currentValue)) {
                    select.value = currentValue;
                }
            }
        };

        if (data.customers) updateDropdown('customer', data.customers, 'Kh√°ch h√†ng');
        if (data.techs) updateDropdown('techName', data.techs, 'K·ªπ thu·∫≠t');
        if (data.machineTypes) updateDropdown('machineType', data.machineTypes, 'Lo·∫°i m√°y');
        if (data.supports) updateDropdown('supportType', data.supports, 'H·ªó tr·ª£');

        // Render Table - Hi·ªÉn th·ªã th√™m c·ªôt Ghi ch√∫ (row[8])
        window.currentLogs = data.logs.slice(1).reverse();
        const html = window.currentLogs.map((row, index) => `
            <tr onclick="openInfoModal(${index})">
                <td style="color:var(--text-muted)">${formatVN(row[1])}</td>
                <td><b style="color:var(--primary)">${row[2] || ''}</b></td>
                <td style="font-size:11px"><span class="badge-mec">${row[3] || ''}</span></td>
                <td><small>${row[4] || ''}</small></td>
                <td style="color:#cbd5e1">${(row[5]||"").substring(0,30)}${(row[5]||"").length>30?'...':''}</td>
                <td><span class="badge-tech">${row[6] || ''}</span></td>
                <td style="font-style:italic; color:var(--text-muted); font-size:12px">
                    ${(row[8] || '').substring(0,15)}${(row[8]||'').length > 15 ? '...' : ''}
                </td>
            </tr>
        `).join('');
        
        const tableBody = document.getElementById('tableBody');

    function setInitialDate() {
        const iso = new Date().toISOString().split('T')[0];
        document.getElementById('hiddenDate').value = iso;
        document.getElementById('workDateDisplay').value = formatVN(iso);
    }

    function confirmDate(v) { 
        document.getElementById('workDateDisplay').value = formatVN(v); 
        document.getElementById('dateModal').style.display = 'none'; 
    }

    function formatVN(dStr) {
        if (!dStr) return '';
        const d = new Date(dStr);
        return isNaN(d) ? dStr : d.getDate().toString().padStart(2,'0') + '/' + (d.getMonth()+1).toString().padStart(2,'0') + '/' + d.getFullYear();
    }

    function toggleForm() {
        const f = document.getElementById('formContainer');
        const isHidden = f.style.display === "none";
        f.style.display = isHidden ? "block" : "none";
        document.getElementById('toggleBtn').innerHTML = isHidden ? "üìí THU G·ªåN" : "üìë B√ÅO C√ÅO M·ªöI";
    }

    function filterTable() {
        const v = document.getElementById('searchBox').value.toUpperCase();
        const rows = document.getElementById('tableBody').getElementsByTagName('tr');
        for (let r of rows) { r.style.display = r.innerText.toUpperCase().includes(v) ? "" : "none"; }
    }

    function showLoading(status, text = "ƒêANG X·ª¨ L√ù...") {
    const overlay = document.getElementById('loading-overlay');
    const bar = document.getElementById('top-progress');
    document.getElementById('loading-text').innerText = text;
    
    if(status) {
        overlay.style.display = 'flex';
        bar.style.display = 'block';
        bar.style.width = '70%'; // Ch·∫°y tr∆∞·ªõc m·ªôt ƒëo·∫°n
    } else {

            bar.style.width = '0%';

    }
}
    function showToast(message, type = 'info') {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    
    let icon = '‚ÑπÔ∏è';
    let iconColor = 'var(--primary)';
    if(type === 'error') { icon = '‚ö†Ô∏è'; iconColor = '#ef4444'; }
    if(type === 'success') { icon = '‚úÖ'; iconColor = '#10b981'; }
    
    toast.innerHTML = `
        <div style="font-size: 30px; margin-bottom: 5px;">${icon}</div>
        <div style="font-size: 14px; font-weight: 600; letter-spacing: 0.5px;">${message.toUpperCase()}</div>
    `;
    
    container.appendChild(toast);

    // T·ª± ƒë·ªông bi·∫øn m·∫•t sau 2.5 gi√¢y
    setTimeout(() => {
        toast.style.animation = 'toastFadeOut 0.2s ease-in forwards';

    }, 2500);
}
