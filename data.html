<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Kỹ Thuật Pro</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .form-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        select, textarea, input { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; width: 100%; box-sizing: border-box; background: white; }
        textarea { grid-column: span 2; height: 100px; }
        .btn { border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: var(--accent); width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; }
        .tag { background: #e8f4fd; color: #3498db; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        #lock-screen { position: fixed; inset: 0; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .lock-box { background: white; padding: 30px; border-radius: 12px; text-align: center; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-box" id="lock-content">
        <h3>HỆ THỐNG KỸ THUẬT</h3>
        <input type="password" id="passInput" placeholder="Mật khẩu...">
        <button class="btn" style="margin-top:10px" onclick="unlock()">ĐĂNG NHẬP</button>
    </div>
</div>

<div class="container" id="main-content" style="display:none">
    <div style="display:flex; justify-content:space-between">
        <h2>Nhật Ký Xử Lý</h2>
        <button onclick="logout()" style="background:none; border:none; color:red; cursor:pointer">Thoát</button>
    </div>
    
    <div class="form-group">
        <select id="customer"><option value="">Đang tải khách hàng...</option></select>
        <select id="techName"><option value="">Đang tải kỹ thuật...</option></select>
        <textarea id="content" placeholder="Nội dung chi tiết lỗi và cách xử lý..."></textarea>
        <button class="btn" onclick="saveData()">LƯU THÔNG TIN</button>
    </div>

    <input type="text" id="searchBox" placeholder="Tìm kiếm nhanh..." onkeyup="filterTable()" style="margin-bottom:10px">
    
    <div style="overflow-x:auto">
        <table>
            <thead>
                <tr><th>Thời gian</th><th>Khách hàng</th><th>Nội dung</th><th>Kỹ thuật</th></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwRpmVrgb2q6IAjHQqZa33r5_cWvs_BOnmtrkvl6N9oyyJFPJkAooS02cxgKbbeT9aO/exec';
    let CURRENT_PASS = '';

    window.onload = () => {
        const p = localStorage.getItem('tech_pass');
        if(p) autoUnlock(p);
    };

async function autoUnlock(p) {
    document.getElementById('lock-content').innerHTML = "Đang đồng bộ dữ liệu...";
    try {
        const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(p)}`);
        const data = await res.json();
        if (data && data.logs) { // Kiểm tra xem có mục logs không
            CURRENT_PASS = p;
            showMain(data);
        } else {
            localStorage.removeItem('tech_pass');
            location.reload();
        }
    } catch(e) { console.error(e); }
}

async function unlock() {
    const p = document.getElementById('passInput').value;
    try {
        const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(p)}`);
        const data = await res.json();
        if(data && data.logs) { // Kiểm tra đúng cấu trúc Object
            localStorage.setItem('tech_pass', p);
            CURRENT_PASS = p;
            showMain(data);
        } else { alert("Mật khẩu không đúng!"); }
    } catch(e) { alert("Lỗi kết nối!"); }
}

    function showMain(data) {
        document.getElementById('lock-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        
        // Đổ dữ liệu vào Dropdown Khách hàng
        const cSelect = document.getElementById('customer');
        cSelect.innerHTML = '<option value="">-- Chọn Khách Hàng --</option>' + 
            data.customers.map(c => `<option value="${c}">${c}</option>`).join('');
            
        // Đổ dữ liệu vào Dropdown Kỹ thuật
        const tSelect = document.getElementById('techName');
        tSelect.innerHTML = '<option value="">-- Chọn Kỹ Thuật --</option>' + 
            data.techs.map(t => `<option value="${t}">${t}</option>`).join('');

        renderTable(data.logs);
    }

    async function saveData() {
        const c = document.getElementById('customer').value;
        const t = document.getElementById('techName').value;
        const n = document.getElementById('content').value;
        if(!c || !n) return alert("Thiếu thông tin!");

        await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ password: CURRENT_PASS, customer: c, tech: t, content: n })
        });
        
        document.getElementById('content').value = '';
        setTimeout(refresh, 2000);
    }

async function refresh() {
    try {
        const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(CURRENT_PASS)}&v=${new Date().getTime()}`);
        const data = await res.json();
        if (data && data.logs) {
            renderTable(data.logs);
        }
    } catch (e) { console.error("Refresh lỗi"); }
}

    function renderTable(logs) {
        const html = logs.slice(1).reverse().map(row => `
            <tr>
                <td>${new Date(row[0]).toLocaleString('vi-VN')}</td>
                <td><span class="tag">${row[1]}</span></td>
                <td style="white-space:pre-wrap">${row[2]}</td>
                <td><b>${row[3]}</b></td>
            </tr>`).join('');
        document.getElementById('tableBody').innerHTML = html;
    }

    function filterTable() {
        const val = document.getElementById('searchBox').value.toUpperCase();
        const rows = document.getElementById('tableBody').getElementsByTagName('tr');
        for (let r of rows) { r.style.display = r.innerText.toUpperCase().includes(val) ? "" : "none"; }
    }

    function logout() { localStorage.removeItem('tech_pass'); location.reload(); }
    
    // Tự động làm mới mỗi 1 phút
    setInterval(refresh, 60000);
</script>
</body>
</html>
