<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --dark: #0f172a; --card: #1e293b; --border: rgba(255,255,255,0.1); }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: #f8fafc; margin: 0; padding: 12px; }
        
        /* Login */
        #lock-screen { position: fixed; inset: 0; background: var(--dark); z-index: 3000; display: flex; justify-content: center; align-items: center; }
        .login-box { width: 300px; padding: 25px; background: var(--card); border-radius: 16px; border: 1px solid var(--border); text-align: center; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid var(--border); margin-bottom: 15px; }
        .user-tag { color: var(--primary); font-weight: 600; font-size: 13px; margin-right: 10px; }
        #syncStatus { font-size: 10px; color: #94a3b8; font-family: monospace; }

        /* Form */
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; outline: none; }
        .btn-save { background: linear-gradient(45deg, var(--primary), #3a7bd5); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; }

        /* Table */
        .table-container { margin-top: 20px; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; background: var(--card); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid var(--border); text-align: left; font-size: 13px; }
        th { background: rgba(0,0,0,0.2); color: #888; font-size: 11px; text-transform: uppercase; }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .modal-content { background: var(--card); width: 90%; max-width: 380px; border-radius: 16px; border: 1px solid var(--primary); padding: 20px; position: relative; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="login-box">
        <h3 style="color:var(--primary)">HỆ THỐNG QUẢN LÝ</h3>
        <input type="text" id="userInput" placeholder="Tên đăng nhập">
        <input type="password" id="passInput" placeholder="Mật khẩu">
        <button class="btn-save" onclick="unlock()">ĐĂNG NHẬP</button>
    </div>
</div>

<div class="container" id="main-content" style="display:none;">
    <div class="header">
        <h2 style="margin:0; font-size:1rem; color:var(--primary)">DASHBOARD</h2>
        <div style="text-align: right;">
            <div>
                <span class="user-tag" id="displayUser">---</span>
                <button onclick="logout()" style="background:none; border:none; color:#ef4444; cursor:pointer; font-weight:bold; font-size:12px;">THOÁT</button>
            </div>
            <span id="syncStatus">Đang tải...</span>
        </div>
    </div>

    <div style="background: var(--card); padding: 18px; border-radius: 12px; border: 1px solid var(--border);">
        <input type="text" id="workDateDisplay" readonly onclick="document.getElementById('dateModal').style.display='flex'" style="text-align:center; color:var(--primary); font-weight:bold; cursor:pointer; border: 1px solid var(--primary);">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px">
            <select id="customer"><option value="">Khách hàng...</option></select>
            <select id="techName"><option value="">Kỹ thuật...</option></select>
        </div>
        <textarea id="content" placeholder="Nội dung chi tiết..."></textarea>
        <button class="btn-save" id="btnSave" onclick="saveData()">LƯU NHẬT KÝ</button>
    </div>

    <div class="table-container">
        <table>
            <thead><tr><th>Ngày</th><th>Khách</th><th>Nội dung</th><th>Tech</th><th>User</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div id="dateModal" class="modal" onclick="if(event.target.id=='dateModal') this.style.display='none'">
    <div class="modal-content" style="text-align:center">
        <h4 style="margin-top:0">CHỌN NGÀY LÀM</h4>
        <input type="date" id="hiddenDate" onchange="confirmDate(this.value)" style="background:var(--primary); color:black; font-weight:bold">
        <button class="btn-save" style="background:none; color:#888; margin-top:10px" onclick="document.getElementById('dateModal').style.display='none'">ĐÓNG</button>
    </div>
</div>

<script>
    const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbzs7pl0SYIMILL6_SHHiyQH-4zYIJuk7CXLAHqR3eq8SPpzNVfu3RdoHHlYRQkHA7p6/exec';
    let AUTH = { user: '', pass: '' };

    function formatVN(d) {
        if (!d) return '';
        const dt = new Date(d);
        return dt.getDate().toString().padStart(2, '0') + '/' + (dt.getMonth() + 1).toString().padStart(2, '0') + '/' + dt.getFullYear();
    }

    window.onload = async () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('hiddenDate').value = today;
        document.getElementById('workDateDisplay').value = formatVN(today);
        
        const saved = localStorage.getItem('tech_auth_final');
        if (saved) {
            AUTH = JSON.parse(saved);
            await performLogin(AUTH.user, AUTH.pass);
        }
    };

    async function unlock() {
        const u = document.getElementById('userInput').value;
        const p = document.getElementById('passInput').value;
        await performLogin(u, p);
    }

    async function performLogin(u, p) {
        try {
            const res = await fetch(`${GOOGLE_URL}?user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
            const data = await res.json();
            if (data.logs) {
                AUTH = { user: u, pass: p };
                localStorage.setItem('tech_auth_final', JSON.stringify(AUTH));
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('displayUser').innerText = data.currentUser;
                renderData(data);
            } else { alert("Sai thông tin!"); logout_forced(); }
        } catch (e) { logout_forced(); }
    }

    function renderData(data) {
        document.getElementById('customer').innerHTML = '<option value="">-- Khách hàng --</option>' + data.customers.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('techName').innerHTML = '<option value="">-- Kỹ thuật --</option>' + data.techs.map(t => `<option value="${t}">${t}</option>`).join('');
        
        const html = data.logs.slice(1).reverse().map(row => `
            <tr>
                <td>${formatVN(row[1])}</td>
                <td><b style="color:var(--primary)">${row[2]}</b></td>
                <td style="color:#94a3b8; font-size:12px">${row[3]}</td>
                <td>${row[4]}</td>
                <td style="font-size:11px; font-style:italic">${row[5] || ''}</td>
            </tr>
        `).join('');
        document.getElementById('tableBody').innerHTML = html;
        updateSyncTime();
    }

    async function saveData() {
        const d = document.getElementById('hiddenDate').value;
        const c = document.getElementById('customer').value;
        const t = document.getElementById('techName').value;
        const n = document.getElementById('content').value;
        if (!c || !n) return alert("Vui lòng điền đủ!");

        const btn = document.getElementById('btnSave'); btn.innerText = "ĐANG LƯU..."; btn.disabled = true;
        await fetch(GOOGLE_URL, { 
            method: 'POST', mode: 'no-cors', 
            body: JSON.stringify({ user: AUTH.user, workDate: d, customer: c, tech: t, content: n }) 
        });
        
        document.getElementById('content').value = ''; btn.innerText = "LƯU NHẬT KÝ"; btn.disabled = false;
        setTimeout(refresh, 1500);
    }

    async function refresh() {
        const res = await fetch(`${GOOGLE_URL}?user=${encodeURIComponent(AUTH.user)}&pass=${encodeURIComponent(AUTH.pass)}&v=${Date.now()}`);
        const data = await res.json();
        renderData(data);
    }

    function updateSyncTime() {
        const now = new Date();
        document.getElementById('syncStatus').innerText = "Cập nhật: " + now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0') + ":" + now.getSeconds().toString().padStart(2, '0');
    }

    function confirmDate(v) {
        document.getElementById('workDateDisplay').value = formatVN(v);
        document.getElementById('dateModal').style.display = 'none';
    }

    function logout_forced() { localStorage.removeItem('tech_auth_final'); location.reload(); }
    function logout() { if(confirm("Bạn muốn đăng xuất?")) logout_forced(); }
    setInterval(() => { if(AUTH.user) refresh(); }, 10000);
</script>
</body>
</html>
