<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Logs Pro - Enterprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #00d2ff; 
            --secondary: #3a7bd5; 
            --dark: #0f172a; 
            --card: #1e293b; 
            --border: rgba(255,255,255,0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--dark); 
            color: var(--text-main); 
            margin: 0; 
            padding: 12px; 
            line-height: 1.5;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Progress Bar & Overlays */
        #top-progress { position: fixed; top: 0; left: 0; height: 3px; background: linear-gradient(to right, var(--primary), #fff); z-index: 9999; transition: width 0.3s; width: 0%; display: none; box-shadow: 0 0 10px var(--primary); }
        #loading-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(5px); z-index: 4000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Toast Notifications Centered */
        #toast-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10001; display: flex; flex-direction: column; align-items: center; pointer-events: none; }
        .toast { background: rgba(30, 41, 59, 0.98); color: white; padding: 20px 30px; border-radius: 15px; margin-bottom: 10px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); display: flex; flex-direction: column; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px); animation: toastPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; min-width: 240px; text-align: center; }
        .toast.error { border-bottom: 4px solid #ef4444; }
        .toast.success { border-bottom: 4px solid #10b981; }
        .toast.info { border-bottom: 4px solid var(--primary); }
        @keyframes toastPop { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes toastFadeOut { to { transform: scale(0.8); opacity: 0; } }

        /* Login Screen */
        #lock-screen { position: fixed; inset: 0; background: var(--dark); z-index: 3000; display: flex; justify-content: center; align-items: center; }
        .login-box { width: 320px; padding: 30px; background: var(--card); border-radius: 20px; border: 1px solid var(--border); text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        
        /* Inputs & Buttons */
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 10px; width: 100%; box-sizing: border-box; margin-bottom: 12px; outline: none; transition: 0.3s; font-size: 14px; }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(0, 210, 255, 0.2); }
        .btn-save { background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; transition: transform 0.1s; }
        .btn-save:active { transform: scale(0.98); }
        .btn-save:disabled { opacity: 0.6; cursor: not-allowed; }
        
        /* Table Styles */
        .table-container { margin-top: 15px; border: 1px solid var(--border); border-radius: 12px; overflow-x: auto; background: var(--card); box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 900px; }
        th { background: #111827; color: var(--text-muted); font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; padding: 14px 12px; border-bottom: 2px solid var(--border); text-align: left; }
        td { padding: 14px 12px; border-bottom: 1px solid var(--border); font-size: 13px; cursor: pointer; transition: 0.2s; }
        tbody tr:hover td { background: rgba(0, 210, 255, 0.08); }
        .badge-tech { background: rgba(58, 123, 213, 0.2); color: #93c5fd; padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 600; }
        .badge-mec { background: rgba(0, 210, 255, 0.1); color: var(--primary); padding: 4px 8px; border-radius: 6px; font-size: 11px; }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(4px); padding: 20px; }
        .modal-content { background: var(--card); width: 95%; max-width: 600px; border-radius: 20px; border: 1px solid var(--primary); padding: 25px; max-height: 85vh; display: flex; flex-direction: column; }
        
        /* Utils */
        .container { max-width: 1000px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 12px; margin-bottom: 20px; }
        #workDateDisplay { background: rgba(0, 210, 255, 0.1); border: 1px solid var(--primary); color: var(--primary); font-weight: bold; cursor: pointer; text-align: center; }
        .btn-toggle-form { background: rgba(0, 210, 255, 0.05); color: var(--primary); border: 1px dashed var(--primary); padding: 12px; width: 100%; border-radius: 10px; margin-bottom: 15px; cursor: pointer; font-weight: 600; }
        #searchBox { border: 1px solid var(--primary); background: rgba(0, 210, 255, 0.05); margin-top: 10px; }
    </style>
</head>
<body>

<div id="toast-container"></div>
<div id="top-progress"></div>
<div id="loading-overlay">
    <div class="spinner"></div>
    <div id="loading-text" style="color:var(--primary); font-weight:600; font-size:14px;">ƒêANG X·ª¨ L√ù...</div>
</div>
<div id="lock-screen">
    <div class="login-box">
        <h2 style="color:var(--primary); margin:0 0 20px 0;">TECH LOGS PRO</h2>
        <input type="text" id="userInput" placeholder="T√™n ƒëƒÉng nh·∫≠p">
        <input type="password" id="passInput" placeholder="M·∫≠t kh·∫©u">
        <button class="btn-save" id="btnLogin" onclick="unlock()">ƒêƒÇNG NH·∫¨P</button>
    </div>
</div>

<div class="container" id="main-content" style="display:none;">
    <div class="header">
        <h2 style="margin:0; font-size:1.3rem; color:var(--primary);">TECH LOGS <span style="color:white">PRO</span></h2>
        <div style="text-align: right">
            <span id="helloUser" style="color:var(--primary); font-size:13px; font-weight:600">---</span>
            <button onclick="logout()" style="color:#ef4444; background:none; border:none; cursor:pointer; margin-left:12px; font-size:12px; font-weight:bold">THO√ÅT</button>
            <small id="syncStatus" style="font-size:10px; color:var(--text-muted); display:block; margin-top:4px">ƒêang ƒë·ªìng b·ªô...</small>
        </div>
    </div>

    <button class="btn-toggle-form" id="toggleBtn" onclick="toggleForm()">‚ûï NH·∫¨P NH·∫¨T K√ù M·ªöI</button>

    <div id="formContainer" style="display:none; background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--primary); margin-bottom: 20px;">
        <input type="text" id="workDateDisplay" readonly onclick="document.getElementById('dateModal').style.display='flex'">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <select id="customer"><option value="">T·∫£i kh√°ch h√†ng...</option></select>
            <select id="techName"><option value="">T·∫£i k·ªπ thu·∫≠t...</option></select>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <select id="machineType"><option value="">-- Lo·∫°i m√°y --</option></select>
            <select id="supportType"><option value="">-- H·ªó tr·ª£ --</option></select>
        </div>
        <textarea id="content" placeholder="M√¥ t·∫£ c√¥ng vi·ªác th·ª±c hi·ªán (B·∫Øt bu·ªôc)..." style="height:100px"></textarea>
        <input type="text" id="note" placeholder="Ghi ch√∫ th√™m (Kh√¥ng b·∫Øt bu·ªôc)...">
        <button class="btn-save" id="btnSave" onclick="saveData()">L∆ØU NH·∫¨T K√ù</button>
    </div>

    <input type="text" id="searchBox" onkeyup="filterTable()" placeholder="üîç T√¨m ki·∫øm nhanh (M√°y, kh√°ch, n·ªôi dung...)">
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Ng√†y l√†m</th>
                    <th>Kh√°ch h√†ng</th>
                    <th>Lo·∫°i m√°y</th>
                    <th>H·ªó tr·ª£</th>
                    <th>N·ªôi dung</th>
                    <th>K·ªπ thu·∫≠t</th>
                    <th>Ghi ch√∫</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div id="infoModal" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <h3 style="color:var(--primary); text-align:center; margin:0 0 20px 0">CHI TI·∫æT</h3>
        <div id="modalBody"></div>
        <button class="btn-save" style="margin-top:25px" onclick="document.getElementById('infoModal').style.display='none'">ƒê√ìNG</button>
    </div>
</div>

<div id="dateModal" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content" style="text-align:center">
        <h4 style="margin:0 0 15px 0">CH·ªåN NG√ÄY L√ÄM VI·ªÜC</h4>
        <input type="date" id="hiddenDate" onchange="confirmDate(this.value)">
        <button class="btn-save" onclick="document.getElementById('dateModal').style.display='none'">X√ÅC NH·∫¨N</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
<script>
    const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbzJA_0GX60mSaYUt3bGgrgO-xB4_P4qeiLjcyd--8lpUrm0KHmC07hBgC0Y6NZo5O1j/exec'; 
    let AUTH = JSON.parse(localStorage.getItem('tech_auth_v4')) || null;
    window.currentLogs = [];

    document.addEventListener("DOMContentLoaded", () => {
        setInitialDate();
        checkSession();
        document.getElementById('passInput').addEventListener("keypress", (e) => { if(e.key === "Enter") unlock(); });
    });

    function showLoading(status, text = "ƒêANG X·ª¨ L√ù...") {
        const overlay = document.getElementById('loading-overlay');
        const bar = document.getElementById('top-progress');
        document.getElementById('loading-text').innerText = text;
        if(status) { overlay.style.display = 'flex'; bar.style.display = 'block'; bar.style.width = '70%'; } 
        else { bar.style.width = '100%'; setTimeout(() => { overlay.style.display = 'none'; bar.style.display = 'none'; bar.style.width = '0%'; }, 300); }
    }

    function showToast(message, type = 'info') {
        const container = document.getElementById('toast-container');
        if(!container) return; // B·∫£o v·ªá n·∫øu thi·∫øu tag
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        let icon = '‚ÑπÔ∏è';
        if(type === 'error') icon = '‚ö†Ô∏è';
        if(type === 'success') icon = '‚úÖ';
        toast.innerHTML = `<div style="font-size: 30px;">${icon}</div><div style="font-size: 14px; font-weight: 600;">${message.toUpperCase()}</div>`;
        container.appendChild(toast);
        setTimeout(() => { toast.style.animation = 'toastFadeOut 0.2s ease-in forwards'; setTimeout(() => toast.remove(), 200); }, 2500);
    }

    async function unlock() {
        const u = document.getElementById('userInput').value.trim();
        const p = document.getElementById('passInput').value.trim();
        if(!u || !p) return showToast("Nh·∫≠p ƒë·ªß t√†i kho·∫£n/m·∫≠t kh·∫©u!", "error");
        showLoading(true, "ƒêANG X√ÅC TH·ª∞C...");
        try {
            const res = await fetch(GOOGLE_URL, { method: 'POST', body: JSON.stringify({ action: "FETCH_DATA", user: u, pass: md5(p) }) });
            const text = await res.text();
            showLoading(false);
            if (text === "AUTH_FAILED") { showToast("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!", "error"); } 
            else {
                AUTH = { user: u, pass: md5(p), expire: new Date().getTime() + (24 * 60 * 60 * 1000) };
                localStorage.setItem('tech_auth_v4', JSON.stringify(AUTH));
                showApp();
                renderData(JSON.parse(text));
                showToast("Ch√†o m·ª´ng quay tr·ªü l·∫°i!", "success");
            }
        } catch (e) { showLoading(false); showToast("L·ªói k·∫øt n·ªëi m√°y ch·ªß!", "error"); }
    }

    async function saveData() {
        const c = document.getElementById('customer').value;
        const t = document.getElementById('techName').value;
        const n = document.getElementById('content').value.trim();
        if (!c || !n || !t) return showToast("Vui l√≤ng ƒëi·ªÅn ƒë·ªß th√¥ng tin!", "error");
        
        showLoading(true, "ƒêANG L∆ØU NH·∫¨T K√ù...");
        try {
            const res = await fetch(GOOGLE_URL, { 
                method: 'POST', 
                body: JSON.stringify({ 
                    action: "SAVE_LOG", user: AUTH.user, pass: AUTH.pass, 
                    workDate: document.getElementById('hiddenDate').value,
                    customer: c, tech: t, machineType: document.getElementById('machineType').value,
                    support: document.getElementById('supportType').value,
                    content: n, note: document.getElementById('note').value.trim()
                }) 
            });
            const result = await res.text();
            showLoading(false);
            if (result.includes("Th√†nh c√¥ng")) {
                showToast("ƒê√£ l∆∞u nh·∫≠t k√Ω th√†nh c√¥ng!", "success");
                document.getElementById('content').value = ''; document.getElementById('note').value = '';
                toggleForm(); refresh();
            } else { showToast("L·ªói: " + result, "error"); }
        } catch (e) { showLoading(false); showToast("L·ªói k·∫øt n·ªëi m·∫°ng!", "error"); }
    }

    function renderData(data) {
        const updateDropdown = (id, newData, defaultText) => {
            const select = document.getElementById(id);
            const val = select.value;
            const html = `<option value="">-- ${defaultText} --</option>` + newData.map(i => `<option value="${i}">${i}</option>`).join('');
            if (select.innerHTML !== html) { select.innerHTML = html; if ([...select.options].some(o => o.value === val)) select.value = val; }
        };
        if (data.customers) updateDropdown('customer', data.customers, 'Kh√°ch h√†ng');
        if (data.techs) updateDropdown('techName', data.techs, 'K·ªπ thu·∫≠t');
        if (data.machineTypes) updateDropdown('machineType', data.machineTypes, 'Lo·∫°i m√°y');
        if (data.supports) updateDropdown('supportType', data.supports, 'H·ªó tr·ª£');

        window.currentLogs = data.logs.slice(1).reverse();
        const html = window.currentLogs.map((row, index) => `
            <tr onclick="openInfoModal(${index})">
                <td style="color:var(--text-muted)">${formatVN(row[1])}</td>
                <td><b style="color:var(--primary)">${row[2] || ''}</b></td>
                <td><span class="badge-mec">${row[3] || ''}</span></td>
                <td><small>${row[4] || ''}</small></td>
                <td style="color:#cbd5e1">${(row[5]||"").substring(0,30)}...</td>
                <td><span class="badge-tech">${row[6] || ''}</span></td>
                <td style="font-style:italic; color:var(--text-muted); font-size:12px">${(row[8]||'').substring(0,15)}</td>
            </tr>
        `).join('');
        document.getElementById('tableBody').innerHTML = html;
        document.getElementById('syncStatus').innerText = "C·∫≠p nh·∫≠t: " + new Date().toLocaleTimeString();
    }

    async function refresh() {
        if (!AUTH || document.hidden) return;
        try {
            const response = await fetch(GOOGLE_URL, { method: 'POST', body: JSON.stringify({ action: "FETCH_DATA", user: AUTH.user, pass: AUTH.pass }) });
            const data = await response.json();
            if (data !== "AUTH_FAILED") renderData(data);
        } catch (e) {}
    }

    function checkSession() {
        const now = new Date().getTime();
        if (AUTH && AUTH.expire && now < AUTH.expire) { showApp(); refresh(); } 
        else { localStorage.removeItem('tech_auth_v4'); document.getElementById('lock-screen').style.display = 'flex'; }
    }

    function showApp() { document.getElementById('lock-screen').style.display = 'none'; document.getElementById('main-content').style.display = 'block'; document.getElementById('helloUser').innerText = "Ch√†o, " + AUTH.user; }
    function logout() { showToast("ƒêang ƒëƒÉng xu·∫•t...", "info"); setTimeout(() => { localStorage.removeItem('tech_auth_v4'); location.reload(); }, 1000); }
    function setInitialDate() { const iso = new Date().toISOString().split('T')[0]; document.getElementById('hiddenDate').value = iso; document.getElementById('workDateDisplay').value = formatVN(iso); }
    function confirmDate(v) { document.getElementById('workDateDisplay').value = formatVN(v); document.getElementById('dateModal').style.display = 'none'; }
    function formatVN(dStr) { if (!dStr) return ''; const d = new Date(dStr); return isNaN(d) ? dStr : d.getDate().toString().padStart(2,'0') + '/' + (d.getMonth()+1).toString().padStart(2,'0') + '/' + d.getFullYear(); }
    function toggleForm() { const f = document.getElementById('formContainer'); f.style.display = f.style.display === "none" ? "block" : "none"; document.getElementById('toggleBtn').innerHTML = f.style.display === "none" ? "‚ûï NH·∫¨P NH·∫¨T K√ù M·ªöI" : "‚ûñ THU G·ªåN FORM"; }
    function filterTable() { const v = document.getElementById('searchBox').value.toUpperCase(); Array.from(document.getElementById('tableBody').rows).forEach(r => r.style.display = r.innerText.toUpperCase().includes(v) ? "" : "none"); }
    function openInfoModal(i) {
        const r = window.currentLogs[i];
        document.getElementById('modalBody').innerHTML = `<div style="padding:10px; border:1px solid var(--border); border-radius:10px;">
            <p><b>üè¢ Kh√°ch:</b> ${r[2]}</p><p><b>üì† M√°y:</b> ${r[3]}</p><p><b>üõ†Ô∏è K·ªπ thu·∫≠t:</b> ${r[6]}</p>
            <div style="background:#000; padding:10px; border-radius:5px; margin-top:10px;">${r[5]}</div>
            <p style="color:var(--primary); margin-top:10px;"><i>Ghi ch√∫: ${r[8] || 'Kh√¥ng c√≥'}</i></p>
        </div>`;
        document.getElementById('infoModal').style.display = 'flex';
    }
    setInterval(refresh, 30000); 
</script>
</body>
</html>
