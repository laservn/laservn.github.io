<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỹ Thuật Pro - Quản Lý Nhật Ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --dark: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: var(--text); margin: 0; padding: 12px; line-height: 1.5; }
        .container { max-width: 900px; margin: auto; }
        
        /* Header & Sync Status */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
        .header h2 { margin: 0; font-size: 1.1rem; letter-spacing: 1px; color: var(--primary); }
        .sync-box { display: flex; align-items: center; gap: 12px; }
        #syncStatus { font-size: 11px; color: #94a3b8; font-weight: 500; }
        .btn-logout { background: none; border: 1px solid #ef4444; color: #ef4444; padding: 4px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; transition: 0.3s; }
        .btn-logout:hover { background: #ef4444; color: white; }

        /* Card & Forms */
        .glass-card { background: var(--card); padding: 18px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.05); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; outline: none; font-size: 14px; width: 100%; box-sizing: border-box; }
        input[type="date"] { grid-column: span 2; }
        textarea { grid-column: span 2; height: 80px; resize: none; }
        .btn-save { grid-column: span 2; background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 5px; }

        /* Table Area */
        .search-box { width: 100%; margin: 20px 0 10px 0; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        th { padding: 8px; text-align: left; font-size: 10px; color: #64748b; text-transform: uppercase; }
        td { background: var(--card); padding: 12px; cursor: pointer; border-top: 1px solid rgba(255,255,255,0.03); }
        td:first-child { border-radius: 8px 0 0 8px; font-size: 11px; color: #94a3b8; }
        td:last-child { border-radius: 0 8px 8px 0; font-weight: 600; color: var(--primary); }
        tr:hover td { background: #2d3748; }

        /* Popup Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(4px); padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 400px; padding: 20px; border-radius: 16px; border: 1px solid var(--primary); position: relative; }
        .close-btn { position: absolute; top: 12px; right: 15px; font-size: 24px; cursor: pointer; color: #64748b; }
        .m-item { margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .m-label { font-size: 10px; color: var(--primary); font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }
        .m-val { font-size: 14px; white-space: pre-wrap; }

        /* Lock Screen */
        #lock-screen { position: fixed; inset: 0; background: var(--dark); z-index: 3000; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="glass-card" style="width: 280px; text-align: center;">
        <h3 style="color:var(--primary); margin-top:0">SECURITY LOGIN</h3>
        <input type="password" id="passInput" placeholder="Passcode..." style="text-align:center">
        <button class="btn-save" onclick="unlock()" style="margin-top:15px">XÁC THỰC</button>
    </div>
</div>

<div class="container" id="main-content" style="display:none">
    <div class="header">
        <h2>TECHNICAL LOGS</h2>
        <div class="sync-box">
            <span id="syncStatus">Đang chờ...</span>
            <button class="btn-logout" onclick="logout()">THOÁT</button>
        </div>
    </div>

    <div class="glass-card">
        <div class="form-grid">
            <input type="date" id="workDate">
            <select id="customer"><option value="">Tải dữ liệu...</option></select>
            <select id="techName"><option value="">Tải dữ liệu...</option></select>
            <textarea id="content" placeholder="Mô tả nội dung xử lý..."></textarea>
            <button class="btn-save" id="btnSave" onclick="saveData()">LƯU BÁO CÁO MỚI</button>
        </div>
    </div>

    <div class="search-box">
        <input type="text" id="searchBox" onkeyup="filterTable()" placeholder="Gõ để tìm kiếm nhanh...">
    </div>

    <div style="overflow-x:auto">
        <table>
            <thead>
                <tr>
                    <th width="80">Ngày làm</th>
                    <th>Khách hàng</th>
                    <th>Nội dung</th>
                    <th width="60">Tech</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div id="infoModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3 style="margin-top:0; color:var(--primary); font-size: 1.1rem;">CHI TIẾT NHẬT KÝ</h3>
        <div class="m-item"><div class="m-label">Ngày thực hiện</div><div class="m-val" id="mWorkDate" style="font-weight:600"></div></div>
        <div class="m-item"><div class="m-label">Khách hàng</div><div class="m-val" id="mCust"></div></div>
        <div class="m-item"><div class="m-label">Nội dung xử lý</div><div class="m-val" id="mCont"></div></div>
        <div class="m-item"><div class="m-label">Kỹ thuật viên</div><div class="m-val" id="mTech"></div></div>
        <div class="m-item" style="border:none"><div class="m-label">Giờ hệ thống đã lưu</div><div class="m-val" id="mSysTime" style="color:#64748b; font-size:12px"></div></div>
    </div>
</div>

<script>
    // --- DÁN LINK GOOGLE SCRIPT CỦA BẠN VÀO ĐÂY ---
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby4j_Ua1OaHlSLiJNP0Q1FFAN40etQrgpuu3urdl4GeIW-aSLzEiBS-8QArKVJCIFs7/exec';
    let CURRENT_PASS = '';

    window.onload = () => {
        // Mặc định ngày hôm nay
        document.getElementById('workDate').value = new Date().toISOString().split('T')[0];
        
        // KIỂM TRA GHI NHỚ ĐĂNG NHẬP
        const savedPass = localStorage.getItem('tech_key');
        if(savedPass) {
            autoUnlock(savedPass);
        }
    };

    async function autoUnlock(p) {
        document.getElementById('syncStatus').innerText = "Đang kết nối...";
        try {
            const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(p)}`);
            const data = await res.json();
            if(data.logs) { 
                CURRENT_PASS = p; 
                showMain(data); 
                updateSyncTime();
            } else { logout(); }
        } catch(e) { 
            document.getElementById('syncStatus').innerText = "Lỗi kết nối";
            localStorage.removeItem('tech_key'); 
        }
    }

async function unlock() {
    const p = document.getElementById('passInput').value;
    if(!p) return;
    
    // Hiện thông báo đang xử lý để người dùng biết máy đang chạy
    document.getElementById('lock-screen').style.opacity = "0.5";
    
    try {
        const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(p)}`);
        const text = await res.text(); // Đọc dạng text trước để kiểm tra lỗi
        
        if (text === "Không có quyền truy cập") {
            alert("Mật khẩu không chính xác!");
            document.getElementById('lock-screen').style.opacity = "1";
        } else {
            const data = JSON.parse(text); // Nếu pass đúng thì mới chuyển sang JSON
            if(data.logs) {
                localStorage.setItem('tech_key', p);
                CURRENT_PASS = p;
                showMain(data);
            }
        }
    } catch(e) { 
        alert("Lỗi kết nối: Hãy kiểm tra Link Script hoặc mạng! \nChi tiết: " + e.message);
        document.getElementById('lock-screen').style.opacity = "1";
    }
}

    function showMain(data) {
        document.getElementById('lock-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('customer').innerHTML = '<option value="">-- Khách hàng --</option>' + 
            data.customers.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('techName').innerHTML = '<option value="">-- Kỹ thuật --</option>' + 
            data.techs.map(t => `<option value="${t}">${t}</option>`).join('');
        renderTable(data.logs);
    }

    async function saveData() {
        const d = document.getElementById('workDate').value;
        const c = document.getElementById('customer').value;
        const t = document.getElementById('techName').value;
        const n = document.getElementById('content').value;
        if(!d || !c || !n) return alert("Vui lòng điền đủ thông tin!");

        const btn = document.getElementById('btnSave');
        btn.innerText = "ĐANG LƯU..."; btn.disabled = true;

        await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST', mode: 'no-cors',
            body: JSON.stringify({ password: CURRENT_PASS, workDate: d, customer: c, tech: t, content: n })
        });
        
        document.getElementById('content').value = '';
        btn.innerText = "LƯU BÁO CÁO MỚI"; btn.disabled = false;
        setTimeout(refresh, 1500);
    }

    async function refresh() {
        try {
            const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(CURRENT_PASS)}&v=${new Date().getTime()}`);
            const data = await res.json();
            renderTable(data.logs);
            updateSyncTime();
        } catch(e) { document.getElementById('syncStatus').innerText = "Mất kết nối"; }
    }

    function updateSyncTime() {
        const now = new Date();
        document.getElementById('syncStatus').innerText = "Cập nhật: " + now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
    }

    function renderTable(logs) {
        // logs[0] là tiêu đề, lấy từ logs[1] trở đi
        const html = logs.slice(1).reverse().map(row => {
            if(!row[0] || !row[1]) return '';
            const dateStr = new Date(row[1]).toLocaleDateString('vi-VN');
            const shortText = row[3].length > 35 ? row[3].substring(0, 35) + "..." : row[3];
            return `
                <tr onclick="openModal('${row[0]}','${row[1]}','${row[2]}','${encodeURIComponent(row[3])}','${row[4]}')">
                    <td>${dateStr}</td>
                    <td><span style="color:var(--primary)">${row[2]}</span></td>
                    <td style="font-size:13px; color:#94a3b8">${shortText}</td>
                    <td>${row[4]}</td>
                </tr>`;
        }).join('');
        document.getElementById('tableBody').innerHTML = html;
    }

    function openModal(sys, work, cust, cont, tech) {
        document.getElementById('mSysTime').innerText = new Date(sys).toLocaleString('vi-VN');
        document.getElementById('mWorkDate').innerText = new Date(work).toLocaleDateString('vi-VN');
        document.getElementById('mCust').innerText = cust;
        document.getElementById('mCont').innerText = decodeURIComponent(cont);
        document.getElementById('mTech').innerText = tech;
        document.getElementById('infoModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('infoModal').style.display = 'none'; }
    window.onclick = (e) => { if(e.target == document.getElementById('infoModal')) closeModal(); }

    function filterTable() {
        const val = document.getElementById('searchBox').value.toUpperCase();
        const rows = document.getElementById('tableBody').getElementsByTagName('tr');
        for (let r of rows) { r.style.display = r.innerText.toUpperCase().includes(val) ? "" : "none"; }
    }

    function logout() {
        if(confirm("Xóa ghi nhớ đăng nhập và thoát?")) {
            localStorage.removeItem('tech_key');
            location.reload();
        }
    }

    setInterval(() => { if(CURRENT_PASS) refresh(); }, 30000);
    window.onfocus = () => { if(CURRENT_PASS) refresh(); };
</script>
</body>
</html>
