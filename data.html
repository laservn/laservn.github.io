<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỹ Thuật Pro - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --dark: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: var(--text); margin: 0; padding: 12px; }
        .container { max-width: 900px; margin: auto; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
        .sync-box { display: flex; align-items: center; gap: 12px; }
        #syncStatus { font-size: 11px; color: #94a3b8; }

        /* Form & Inputs */
        .glass-card { background: var(--card); padding: 18px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.05); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; outline: none; font-size: 14px; width: 100%; box-sizing: border-box; }
        
        /* Ô chọn ngày đặc biệt */
        #workDateDisplay { 
            grid-column: span 2; cursor: pointer; text-align: center; font-weight: 600; color: var(--primary);
            background: #0f172a url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%2300d2ff" viewBox="0 0 16 16"><path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/></svg>') no-repeat 5% center;
        }

        textarea { grid-column: span 2; height: 80px; }
        .btn-save { grid-column: span 2; background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: 600; }

        /* Table */
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; margin-top: 15px; }
        td { background: var(--card); padding: 12px; cursor: pointer; }
        td:first-child { border-radius: 8px 0 0 8px; font-size: 11px; color: #94a3b8; }
        td:last-child { border-radius: 0 8px 8px 0; font-weight: 600; color: var(--primary); }
        .tag { background: rgba(0, 210, 255, 0.1); color: var(--primary); padding: 3px 8px; border-radius: 5px; font-size: 11px; }

        /* Modals (Lịch & Chi tiết) */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(4px); padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 350px; padding: 25px; border-radius: 16px; border: 1px solid var(--primary); position: relative; text-align: center; }
        
        /* Hiệu ứng lịch hiện giữa */
        #datePickerModal input[type="date"] { 
            font-size: 20px; padding: 15px; margin-top: 15px; background: var(--primary); color: var(--dark); font-weight: bold;
        }

        #lock-screen { position: fixed; inset: 0; background: var(--dark); z-index: 3000; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="glass-card" style="width: 280px; text-align: center;" id="lock-box">
        <h3 style="color:var(--primary)">SECURITY LOGIN</h3>
        <input type="password" id="passInput" placeholder="Passcode..." style="text-align:center">
        <button class="btn-save" onclick="unlock()" style="margin-top:15px">TRUY CẬP</button>
    </div>
</div>

<div class="container" id="main-content" style="visibility: hidden;">
    <div class="header">
        <h2 style="margin:0; font-size:1.1rem; color:var(--primary)">TECH DASHBOARD</h2>
        <div class="sync-box">
            <span id="syncStatus">Đang tải...</span>
            <button onclick="logout()" style="background:none; border:none; color:#ef4444; cursor:pointer; font-size:12px">THOÁT</button>
        </div>
    </div>

    <div class="glass-card">
        <div class="form-grid">
            <input type="text" id="workDateDisplay" readonly onclick="openDatePicker()" placeholder="Ngày/Tháng/Năm">
            
            <select id="customer"><option value="">Đang tải khách...</option></select>
            <select id="techName"><option value="">Đang tải kỹ thuật...</option></select>
            <textarea id="content" placeholder="Nội dung xử lý..."></textarea>
            <button class="btn-save" id="btnSave" onclick="saveData()">LƯU BÁO CÁO</button>
        </div>
    </div>

    <input type="text" id="searchBox" onkeyup="filterTable()" placeholder="Tìm kiếm nhanh..." style="margin: 20px 0 10px 0;">

    <div style="overflow-x:auto">
        <table>
            <thead><tr><th width="85">Ngày</th><th>Khách hàng</th><th>Nội dung</th><th width="60">Tech</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div id="datePickerModal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--primary); margin-top:0">CHỌN NGÀY</h3>
        <input type="date" id="hiddenDateInput" onchange="applyDate(this.value)">
        <p style="font-size:12px; color:#888; margin-top:15px">Chọn ngày xong bảng sẽ tự đóng</p>
        <button onclick="closeDatePicker()" style="background:none; border:none; color:white; margin-top:10px; cursor:pointer">Đóng</button>
    </div>
</div>

<div id="infoModal" class="modal">
    <div class="modal-content" style="text-align:left">
        <h3 style="color:var(--primary); text-align:center">CHI TIẾT</h3>
        <p style="font-size:10px; color:var(--primary); margin:0">NGÀY THỰC HIỆN</p>
        <p id="mWorkDate" style="font-weight:600; margin:5px 0 15px 0"></p>
        <p style="font-size:10px; color:var(--primary); margin:0">KHÁCH HÀNG</p>
        <p id="mCust" style="margin:5px 0 15px 0"></p>
        <p style="font-size:10px; color:var(--primary); margin:0">NỘI DUNG</p>
        <p id="mCont" style="margin:5px 0 15px 0; white-space:pre-wrap"></p>
        <p style="font-size:10px; color:var(--primary); margin:0">KỸ THUẬT</p>
        <p id="mTech" style="margin:5px 0 15px 0"></p>
        <p id="mSysTime" style="color:#64748b; font-size:10px; text-align:center"></p>
        <button class="btn-save" onclick="closeModal()">ĐÓNG</button>
    </div>
</div>

<script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby4j_Ua1OaHlSLiJNP0Q1FFAN40etQrgpuu3urdl4GeIW-aSLzEiBS-8QArKVJCIFs7/exec';
    let CURRENT_PASS = '';

    function formatVN(dateStr) {
        if (!dateStr) return '';
        const d = new Date(dateStr);
        return d.getDate().toString().padStart(2, '0') + '/' + (d.getMonth() + 1).toString().padStart(2, '0') + '/' + d.getFullYear();
    }

    // XỬ LÝ CHỌN NGÀY GIỮA MÀN HÌNH
    function openDatePicker() { document.getElementById('datePickerModal').style.display = 'flex'; }
    function closeDatePicker() { document.getElementById('datePickerModal').style.display = 'none'; }
    function applyDate(val) {
        if(!val) return;
        document.getElementById('workDateDisplay').value = formatVN(val);
        closeDatePicker();
    }

    window.onload = async () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('hiddenDateInput').value = today;
        document.getElementById('workDateDisplay').value = formatVN(today);
        
        const savedPass = localStorage.getItem('tech_key');
        if (savedPass) {
            document.getElementById('lock-box').innerHTML = "<p style='color:var(--primary)'>Đang tự động đăng nhập...</p>";
            await autoUnlock(savedPass);
        }
    };

    async function autoUnlock(p) {
        try {
            const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(p)}`);
            const data = await res.json();
            if (data.logs) { CURRENT_PASS = p; showMain(data); } else { logout(); }
        } catch (e) { logout(); }
    }

    async function unlock() {
        const p = document.getElementById('passInput').value;
        const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(p)}`);
        const data = await res.json();
        if (data.logs) {
            localStorage.setItem('tech_key', p);
            CURRENT_PASS = p;
            showMain(data);
        } else { alert("Sai mật khẩu!"); }
    }

    function showMain(data) {
        document.getElementById('lock-screen').style.display = 'none';
        const main = document.getElementById('main-content');
        main.style.visibility = 'visible';
        main.style.display = 'block';
        document.getElementById('customer').innerHTML = '<option value="">-- Khách hàng --</option>' + data.customers.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('techName').innerHTML = '<option value="">-- Kỹ thuật --</option>' + data.techs.map(t => `<option value="${t}">${t}</option>`).join('');
        renderTable(data.logs);
        updateSyncTime();
    }

    function renderTable(logs) {
        const html = logs.slice(1).reverse().map(row => {
            if(!row[0] || !row[1]) return '';
            return `<tr onclick="openModal('${row[0]}','${row[1]}','${row[2]}','${encodeURIComponent(row[3])}','${row[4]}')">
                <td>${formatVN(row[1])}</td>
                <td><span class="tag">${row[2]}</span></td>
                <td style="font-size:13px; color:#94a3b8">${row[3].substring(0,30)}...</td>
                <td>${row[4]}</td>
            </tr>`;
        }).join('');
        document.getElementById('tableBody').innerHTML = html;
    }

    async function saveData() {
        const d = document.getElementById('hiddenDateInput').value;
        const c = document.getElementById('customer').value;
        const t = document.getElementById('techName').value;
        const n = document.getElementById('content').value;
        if (!d || !c || !n) return alert("Điền đủ thông tin!");
        const btn = document.getElementById('btnSave');
        btn.innerText = "ĐANG LƯU..."; btn.disabled = true;
        await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ password: CURRENT_PASS, workDate: d, customer: c, tech: t, content: n }) });
        document.getElementById('content').value = '';
        btn.innerText = "LƯU BÁO CÁO"; btn.disabled = false;
        setTimeout(refresh, 1500);
    }

    async function refresh() {
        try {
            const res = await fetch(`${GOOGLE_SCRIPT_URL}?password=${encodeURIComponent(CURRENT_PASS)}&v=${new Date().getTime()}`);
            const data = await res.json();
            renderTable(data.logs);
            updateSyncTime();
        } catch (e) {}
    }

    function updateSyncTime() {
        const now = new Date();
        document.getElementById('syncStatus').innerText = "Cập nhật: " + now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
    }

    function openModal(sys, work, cust, cont, tech) {
        document.getElementById('mWorkDate').innerText = formatVN(work);
        document.getElementById('mCust').innerText = cust;
        document.getElementById('mCont').innerText = decodeURIComponent(cont);
        document.getElementById('mTech').innerText = tech;
        document.getElementById('mSysTime').innerText = "Hệ thống lưu: " + new Date(sys).toLocaleString('vi-VN');
        document.getElementById('infoModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('infoModal').style.display = 'none'; }
    function filterTable() {
        const val = document.getElementById('searchBox').value.toUpperCase();
        const rows = document.getElementById('tableBody').getElementsByTagName('tr');
        for (let r of rows) { r.style.display = r.innerText.toUpperCase().includes(val) ? "" : "none"; }
    }
    function logout() { if(confirm("Thoát và xóa ghi nhớ?")) { localStorage.removeItem('tech_key'); location.reload(); } }
    setInterval(() => { if(CURRENT_PASS) refresh(); }, 30000);
</script>
</body>
</html>
